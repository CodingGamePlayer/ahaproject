#서버 포트 설정
server.port=9000

#My sql 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ahaproject?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=12345


# xml파일 result type에 패키지명을 생략할 수 있도록 alias 설정
mybatis.type-aliases-package=kr.co.ahaproject
# Mybatis mapper 위치 설정
mybatis.mapper-locations= mybatis/mapper/*.xml
mybatis.configuration.jdbc-type-for-null=null

#로그 레벨 설정
logging.level.kr.co.ahaproject.mapper=TRACE

#development tool 설정
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.thymeleaf.cache=false
spring.main.allow-bean-definition-overriding=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=C:\\upload
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB

kr.co.ahaproject.upload.path=C:\\upload

