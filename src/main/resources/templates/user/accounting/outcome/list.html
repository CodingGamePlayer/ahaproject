<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout/default-template.html}">

<!-- default_layout.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- default_layout.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <!--    <script th:src="@{/js/page/home.js}"></script>-->
</th:block>

<!-- Content -->
<div layout:fragment="content">
    <div class="row">
        <div class="col-sm-12 pe-3">
            <div class="card border shadow-xs mb-4">
                <div class="card-header border-bottom pb-0">
                    <div class="d-sm-flex align-items-center">
                        <div>
                            <h6 class="font-weight-semibold text-lg mb-0">매출 현황</h6>
                            <p class="text-sm">매출 현황 전체보기</p>
                        </div>
                        <div class="ms-auto d-flex col-sm-2">

                        </div>
                    </div>
                </div>
                <div class="card-body px-0 py-0">
                    <div class="border-bottom py-3 px-3 d-sm-flex align-items-center">
                        <table class="table align-items-center mb-0 table-hover">
                            <thead class="bg-gray-100">
                            <tr>
                                <th class="text-center text-secondary text-xs font-weight-semibold opacity-7">회사명</th>
                                <th class="text-center text-secondary text-xs font-weight-semibold opacity-7">거래처명</th>
                                <th class="text-center text-secondary text-xs font-weight-semibold opacity-7">공사명</th>
                                <th class="text-center text-secondary text-xs font-weight-semibold opacity-7">매출 내용</th>
                                <th class="text-center text-secondary text-xs font-weight-semibold opacity-7">매출 날짜</th>
                                <th class="text-center text-secondary text-xs font-weight-semibold opacity-7">매출 공급가액</th>
                                <th class="text-center text-secondary text-xs font-weight-semibold opacity-7">매출 합계금액</th>
                                <th class="text-center text-secondary text-xs font-weight-semibold opacity-7">매출 지급액</th>
                                <th class="text-center text-secondary text-xs font-weight-semibold opacity-7">매출 잔액</th>
                                <th class="text-center text-secondary text-xs font-weight-semibold opacity-7">지급완료여부</th>
                                <th class="text-secondary opacity-7"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="ioDTO : ${ioDTOs}">
                                <tr>
                                    <td class="align-middle text-center">
                                        <span class="text-secondary text-sm font-weight-normal" th:text="${ioDTO.cp_name}"/>
                                    </td>
                                    <td class="align-middle text-center text-sm">
                                        <span class="text-secondary text-sm font-weight-normal" th:text="${ioDTO.cl_code}"/>
                                    </td>
                                    <td class="align-middle text-center text-sm">
                                        <span class="text-secondary text-sm font-weight-normal" th:text="${ioDTO.cst_code}"/>
                                    </td>
                                    <td class="align-middle text-center text-sm">
                                        <span class="text-secondary text-sm font-weight-normal" th:text="${ioDTO.io_content}"/>
                                    </td>
                                    <td class="align-middle text-center text-sm">
                                        <span class="text-secondary text-sm font-weight-normal" th:text="${ioDTO.io_date}"/>
                                    </td>
                                    <td class="align-middle text-center">
                                        <span class="text-secondary text-sm font-weight-normal" th:text="${ioDTO.out_supp_value}"/>
                                    </td>
                                    <td class="align-middle text-center">
                                        <span class="text-secondary text-sm font-weight-normal" th:text="${ioDTO.out_total_value}"/>
                                    </td>
                                    <td class="align-middle text-center">
                                        <span class="text-secondary text-sm font-weight-normal" th:text="${ioDTO.out_collect_value}"/>
                                    </td>
                                    <td class="align-middle text-center">
                                        <span class="text-secondary text-sm font-weight-normal" th:text="${ioDTO.out_collect_remain}"/>
                                    </td>
                                    <th:block th:if="${ioDTO.out_collect_remain == 0}">
                                        <td class="align-middle text-center">
                                            <span class="badge badge-sm border border-success text-success bg-success">완료</span>
                                        </td>
                                    </th:block>
                                    <th:block th:unless="${ioDTO.out_collect_remain == 0}">
                                        <td class="align-middle text-center">
                                            <span class="badge badge-sm border border-danger text-danger bg-danger">미완료</span>
                                        </td>
                                    </th:block>

                                    <td class="align-middle">
                                        <a href="#" th:onclick="editOutcome([[${ioDTO.io_id}]])">
                                            <svg width="14" height="14" viewBox="0 0 15 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M11.2201 2.02495C10.8292 1.63482 10.196 1.63545 9.80585 2.02636C9.41572 2.41727 9.41635 3.05044 9.80726 3.44057L11.2201 2.02495ZM12.5572 6.18502C12.9481 6.57516 13.5813 6.57453 13.9714 6.18362C14.3615 5.79271 14.3609 5.15954 13.97 4.7694L12.5572 6.18502ZM11.6803 1.56839L12.3867 2.2762L12.3867 2.27619L11.6803 1.56839ZM14.4302 4.31284L15.1367 5.02065L15.1367 5.02064L14.4302 4.31284ZM3.72198 15V16C3.98686 16 4.24091 15.8949 4.42839 15.7078L3.72198 15ZM0.999756 15H-0.000244141C-0.000244141 15.5523 0.447471 16 0.999756 16L0.999756 15ZM0.999756 12.2279L0.293346 11.5201C0.105383 11.7077 -0.000244141 11.9624 -0.000244141 12.2279H0.999756ZM9.80726 3.44057L12.5572 6.18502L13.97 4.7694L11.2201 2.02495L9.80726 3.44057ZM12.3867 2.27619C12.7557 1.90794 13.3549 1.90794 13.7238 2.27619L15.1367 0.860593C13.9869 -0.286864 12.1236 -0.286864 10.9739 0.860593L12.3867 2.27619ZM13.7238 2.27619C14.0917 2.64337 14.0917 3.23787 13.7238 3.60504L15.1367 5.02064C16.2875 3.8721 16.2875 2.00913 15.1367 0.860593L13.7238 2.27619ZM13.7238 3.60504L3.01557 14.2922L4.42839 15.7078L15.1367 5.02065L13.7238 3.60504ZM3.72198 14H0.999756V16H3.72198V14ZM1.99976 15V12.2279H-0.000244141V15H1.99976ZM1.70617 12.9357L12.3867 2.2762L10.9739 0.86059L0.293346 11.5201L1.70617 12.9357Z" fill="#64748B"/>
                                            </svg>
                                        </a>
                                    </td>
                                    <script>

                                        function editOutcome(id) {
                                            let option = "toolbar=no,scrollbars=no,resizable=yes,status=no,menubar=no,width=500, height=1000, top=0,left=0";

                                            window.open("/user/accounting/outcome-edit?io_id=" + id, "_blank", option);
                                        };


                                    </script>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="table-responsive p-0">
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</html>
