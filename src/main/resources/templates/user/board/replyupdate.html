<body>
<div class="card m-3">

    <div class="card-body">
        <h5 class="card-title mt-3 mb-3">게시판 수정</h5>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                 <input type = "hidden" th:value="${usedata.rp_id}" name="rp_id" id="rp_id">
                 	<label class="form-control-label">게시판번호</label>
                    <input class = "form-control"id="b_id" th:value=${usedata.b_id} readonly="readonly">
                </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*댓글내용</label>
                    <input class="form-control" type="text" id="rp_body" th:value="${usedata.rp_body}" >
                </div>
            </div>
                
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">유저</label>
                    <input class = "form-control" th:value="1" id="us_id" readonly="readonly" placeholder="유저 아이디">
                </div>
            </div>
            </div>
            </div>
           
            <input type="submit" class="btn btn-primary" value="수정하기" id="replySubmitBtn"/>
            <input type="submit" class="btn btn-primary" value="삭제하기" id="replyDeleteBtn"/>
          
        </div>
    </div>

<script>
    const replySubmitBtn = document.querySelector('#replySubmitBtn');
    const replyDeleteBtn = document.querySelector('#replyDeleteBtn');
    

    replySubmitBtn.addEventListener("click", () => {
    	console.log("클릭"); 
		 const input_rp_id = document.querySelector('#rp_id').value;
    	 const input_b_id = document.querySelector('#b_id').value;
         const input_rp_body = document.querySelector('#rp_body').value;
         const input_us_id = document.querySelector('#us_id').value;
         
         
         
         const reply1 = {
         	rp_id:input_rp_id,
         	b_id : input_b_id,
         	rp_body:input_rp_body,
             us_id : input_us_id  
         };

         if( input_rp_body == "")
         {
             alert('*이 있는 칸은 채워주시기 바랍니다.')
             return;
         }

         console.log(reply1);
     
        const url = "/api/user/board/detail";

        fetch(url, {
           method : "PUT",
           body : JSON.stringify(reply1),
           headers : {
               "Content-Type" : "application/json"
           }
        }).then(response => {
           if(response.ok){
               response.text();
               alert('수정이 완료되었습니다.');
               window.location.reload();
               opener.location.reload();
           } else {
               alert('수정을 실패하였습니다.');
           }
        });
    });//수정 끝
    
    
    replyDeleteBtn.addEventListener("click", function(){
		  
		  let input_rp_id = document.querySelector('#rp_id').value; 
		  
		   const reply2 = {
				rp_id : input_rp_id 
		   };
			          
		  const url = "/api/user/board/detail";

	      fetch(url, {
	         method : "DELETE",
	         body : JSON.stringify(reply2),
	         headers : {
	             "Content-Type" : "application/json"
	         }
	      }).then(response => {
	         if(response.ok){
	             response.text();
	             alert('삭제가 완료되었습니다.');
	             opener.location.reload();
	             window.open('','_self').close();
	             
	         } else {
	             alert('삭제를 실패하였습니다.');
	         }
	      });
	  });

   // 삭제 끝 ============

</script>
