<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout/default-template.html}">
<head>
<meta charset="UTF-8">
<title>아하포장건설</title>
</head>
<body>
<!-- default_layout.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- default_layout.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <!--    <script th:src="@{/js/page/home.js}"></script>-->
</th:block>

<div layout:fragment="content">
    <div class="row">
        <div class="col-sm-12 pe-3">
            <div class="card border shadow-xs mb-4">
                <div class="card-header border-bottom pb-0">
                    <div class="d-sm-flex align-items-center">
                        <div>
                            <h6 class="font-weight-semibold text-lg mb-0">댓글</h6>
                            <p class="text-sm">LIST</p>
                        </div>
                        <div class="ms-auto d-flex">
                        </div>
                    </div>
                </div>
                <div class="card-body px-0 py-0">
                    <div class="border-bottom py-3 px-3 d-sm-flex align-items-center" style="border-bottom: 2px">
                        <table class="table align-items-center mb-0">
                            <thead class="bg-gray-100">
                            <tr>
                                <th class="text-secondary text-xs font-weight-semibold opacity-7">번호</th>
                                <th class="text-secondary text-xs font-weight-semibold opacity-7 ps-2">게시판 번호</th>
                                <th class="text-center text-secondary text-xs font-weight-semibold opacity-7">댓글 내용</th>
                                <th class="text-center text-secondary text-xs font-weight-semibold opacity-7">유저</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="data:${replydata}">
                                <tr>
                                    <td>
                                        <div class="d-flex px-2 py-1">
                                            <div class="d-flex align-items-center">

                                            </div>
                                            <div class="d-flex flex-column justify-content-center ms-1">
                                                <span class="text-secondary text-sm font-weight-normal"
                                                     th:text ="${data.rp_id}"></span>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                    	<span class="text-secondary text-sm font-weight-normal"
                                              	th:text ="${data.b_id}"></span>
                                              	  
                                    </td>
                                    <td class="align-middle text-center text-sm">
                                        <span class="text-secondary text-sm font-weight-normal"
                                          		th:text ="${data.rp_body}"></span>
                                    </td>
                                    <td class="align-middle text-center">
                                        <span class="text-secondary text-sm font-weight-normal"
                                              th:text ="${data.us_id}"></span>
                                    </td>
										<td class="align-middle">
                                        <a href="#" th:onclick="replyedit([[${data.b_id}]])">
                                           <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
  											<path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
											</svg>
                                       </a>
                                    </td>
                               
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
             <script>
             //상세보기 새창
				function replyedit(id){
					let option = "toolbar=no,scrollbars=no,resizable=yes,status=no,menubar=no,width=500, height=1000, top=0,left=0";
					// window.open("/admin/misu-edit?misu_id=" + id, "_blank", option);
					window.open("/user/board/reply?b_id=" + id, "_blank", option);
				}
			</script>
                            
            
			<script>
			//게시판 등록(새창)
            function replyboard(id){
                let option = "toolbar=no,scrollbars=no,resizable=yes,status=no,menubar=no,width=500, height=1000, top=0,left=0";

                window.open("/user/board/replyregister?b_id=" +id, "_blank", option);
            }
            </script>


                    </div>
                    <div class=" d-flex justify-content-end" style="padding-right: 40px">
                        	<button class="btn btn-primary" onclick = "replyboard()">작성하기</button>
                        </div>
                </div>
                <div class="table-responsive p-0">
                </div>
            </div>
        </div>

    </div>
</div>

</body>

</html>
