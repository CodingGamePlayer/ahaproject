<body>
<div class="card m-3">
    <div class="card-body">
        <h5 class="card-title mt-3 mb-3">댓글</h5>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                
                   	<label class="form-control-label">게시판번호</label>
                    <input class = "form-control"id="b_id" th:value=${update.b_id} readonly="readonly">
                </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*댓글내용</label>
                    <textarea class="form-control" id="rp_body" maxlength="25"></textarea>
                </div>
            </div>
                
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">유저</label>
                    <input class = "form-control" th:value="1" id="ac_id" readonly="readonly" placeholder="유저 아이디">
                </div>
            </div>
            
            
            <input type="submit" class="btn btn-primary" value="등록하기" id="replySubmitBtn"/>
          
        </div>
    </div>
</div>
<script>
    const replySubmitBtn = document.querySelector('#replySubmitBtn');

    replySubmitBtn.addEventListener("click", () => {
    	console.log("클릭");
    	
       
        const input_b_id = document.querySelector('#b_id').value;
        const input_rp_body = document.querySelector('#rp_body').value;
        const input_ac_id = document.querySelector('#ac_id').value;
        
        
        
        const reply1 = {
        	
        	b_id : input_b_id,
        	rp_body:input_rp_body,
            ac_id : input_ac_id  
        };

        if( input_rp_body == "")
        {
            alert('*이 있는 칸은 채워주시기 바랍니다.')
            return;
        }

        console.log(reply1);

        const url = "/api/user/board/detail";

        fetch(url, {
           method : "POST",
           body : JSON.stringify(reply1),
           headers : {
               "Content-Type" : "application/json"
           }
        }).then(response => {
           if(response.ok){
               response.text();
               alert('등록이 완료되었습니다.');
               opener.location.reload();
               window.location.reload();
           } else {
               alert('등록을 실패하였습니다.');
           }
        });


    });
</script>
