<body>
<div class="card m-3">

    <div class="card-body">
        <h5 class="card-title mt-3 mb-3">게시판 등록</h5>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*카테고리</label>
                    <select class="form-select" aria-label="Default select example" id="ct_id">
                        <option th:text="noticeBoard" th:value="1">공지사항</option>
                        <option th:text="freeboard" th:value="2">자유게시판</option>
                        <option th:text="qnaboard" th:value="3">QnA</option>
                    </select>
                </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*유저</label>
                    <input class = "form-control" th:value="1" id="us_id" readonly="readonly" placeholder="유저 아이디">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*제목</label>
                    <input class="form-control" type="text" id="b_title">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*본문</label>
                    <input class="form-control" type="text" id="b_body" size="10">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">비고</label>
                    <input class="form-control" type="text" id="b_etc">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">파일</label>
                    <input class="form-control" type="file" id="b_file">
                </div>
            </div>
            </div>
            
            <input type="submit" class="btn btn-primary" value="등록하기" id="boardSubmitBtn"/>
          
        </div>
    </div>
</div>
<script>
    const boardSubmitBtn = document.querySelector('#boardSubmitBtn');

    boardSubmitBtn.addEventListener("click", () => {
    	console.log("클릭");
        const input_ct_id = document.querySelector('#ct_id').value;
        const input_us_id = document.querySelector('#us_id').value;
        const input_b_title = document.querySelector('#b_title').value;
        const input_b_body = document.querySelector('#b_body').value;
        const input_b_etc = document.querySelector('#b_etc').value;
        const input_b_file = document.querySelector('#b_file').value;
        
        
        
        const board1 = {
            ct_id : input_ct_id,
            us_id : input_us_id,
            b_title : input_b_title,
           	b_body : input_b_body,
            b_etc : input_b_etc,
            b_file : input_b_file
           
        };

        if( input_ct_id == "" ||input_us_id == "" ||
        	input_b_title == "" ||input_b_body == "" ||
        	input_b_etc =="" ||input_b_file == "")
        {
            alert('*이 있는 칸은 채워주시기 바랍니다.')
            return;
        }

        console.log(board1);

        const url = "/api/user/board/list";

        fetch(url, {
           method : "POST",
           body : JSON.stringify(board1),
           headers : {
               "Content-Type" : "application/json"
           }
        }).then(response => {
           if(response.ok){
               response.text();
               alert('등록이 완료되었습니다.');
               window.location.reload();
           } else {
               alert('등록을 실패하였습니다.');
           }
        });


    });
</script>
