<div class="modal fade uploadModal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">파일첨부</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="formFile" class="form-label">첨부파일을 선택하세요.</label>
                    <input class="form-control" type="file" id="formFile" name="files">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeUploadBtn">Close
                </button>
                <button type="button" class="btn btn-primary uploadBtn" id="uploadBtn">Upload</button>
            </div>
        </div>
    </div>
</div>
<!-- 파일 첨부용 Modal end -->

<!-- 파일 첨부용 JS start-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- 파일 첨부용 JS end-->

<script>
    let input_UUID;
    let input_Filename;

    document.querySelector(".uploadBtn").addEventListener("click", function (e) {

        const formObj = new FormData();

        const fileInput = document.querySelector("input[name='files']")

        console.log(fileInput.files)

        const files = fileInput.files

        for (let i = 0; i < files.length; i++) {
            formObj.append("files", files[i]);
        }


        uploadToServer(formObj).then(result => {
            console.log(result)
            //console.log(result)
            for (const uploadResult of result) {
                showUploadFile(uploadResult)
            }
            document.getElementById('closeUploadBtn').click()
        }).catch(e => {
            document.getElementById('closeUploadBtn').click()

        })

    }, false)

    const uploadResult = document.querySelector(".uploadResult")

    function showUploadFile({uuid, fileName, link}) {
        input_UUID = uuid;
        input_Filename = fileName;
        const str =
            `
            <div class="row d-flex justify-content-center">
                <div class="col-sm-12">
                    <div class="card border shadow-x mb-4">
                        <div class="card-header ">
                            ${fileName}
                            <button class="btn-sm btn-danger" onclick="javascript:removeFile('${uuid}', '${fileName}', this)" >X</button>
                        </div>
                        <div class="card-body">
                             <img style="width: 300px; height: 100px;" src="/user/view/${link}" data-src="${uuid + "_" + fileName}" >
                        </div>
                    </div>
                </div>
            </div>
        <!-- card -->`

        uploadResult.innerHTML += str
    }


    function removeFile(uuid, fileName, obj) {

        console.log(uuid)
        console.log(fileName)

        console.log(obj)

        const targetDiv = obj.closest(".card")

        removeFileToServer(uuid, fileName).then(data => {
            targetDiv.remove()
        })
    }
    

    const boardSubmitBtn = document.querySelector('#boardSubmitBtn');

    boardSubmitBtn.addEventListener("click", () => {
    	console.log("클릭");
        const input_ct_id = document.querySelector('#ct_id').value;
        const input_ac_id = document.querySelector('#ac_id').value;
        const input_b_title = document.querySelector('#b_title').value;
        const input_b_body = document.querySelector('#b_body').value;
        const input_b_etc = document.querySelector('#b_etc').value;


        
        
        
        const board1 = {
            ct_id : input_ct_id,
            ac_id : input_ac_id,
            b_title : input_b_title,
           	b_body : input_b_body,
            b_etc : input_b_etc,
            b_filename : input_Filename,
            b_uuid : input_UUID
    
           
        };

        if( input_ct_id == "" ||input_ac_id == "" ||
        	input_b_title == "" ||input_b_body == "")
        {
            alert('*이 있는 칸은 채워주시기 바랍니다.')
            return;
        }

        console.log(board1);

        const url = "/api/user/board";

        fetch(url, {
           method : "POST",
           body : JSON.stringify(board1),
           headers : {
               "Content-Type" : "application/json"
           }
        }).then(response => {
           if(response.ok){
               response.text();
               alert('등록이 완료되었습니다.');
               window.location.reload();
               opener.location.reload();
           } else {
               alert('등록을 실패하였습니다.');
           }
        });


    });
</script>
