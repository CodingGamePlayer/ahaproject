<div class="card m-3">

    <div class="card-body">
        <h5 class="card-title mt-3 mb-3">카테고리 등록</h5>
            <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">번호</label>
                    <select class="form-select" aria-label="Default select example" id="ct_id" >
                        <option th:text="1" th:value="1"></option>
                         <option th:text="2" th:value="2"></option>
                        <option th:text="3" th:value="3"></option>
                    </select>
                </div>
                </div>
            </div>
              <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">카테고리</label>
                    <input class = "form-control"  id="ct_name" >
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">사용여부</label>
                    <select class="form-select" aria-label="Default select example" id="ct_use">
                        <option value="false" selected>미사용</option>
                        <option value="true">사용</option>
                    </select>
                </div>
            </div>
            
            <input  type="button" class="btn btn-primary" id="categorySubmitBtn" value="등록하기" />
          
        </div>
    </div>
</div>
<script>
    const categorySubmitBtn = document.querySelector('#categorySubmitBtn');

    categorySubmitBtn.addEventListener("click", () => {
    
        const input_ct_id = document.querySelector('#ct_id').value;
        const input_ct_name = document.querySelector('#ct_name').value;
        const input_ct_use = document.querySelector('#ct_use').value;
        
        const category1 = {
            ct_id : input_ct_id,
            ct_name : input_ct_name,
            ct_use : input_ct_use
           
        };

        if(input_ct_name == " "){
            alert('*이 있는 칸은 채워주시기 바랍니다.')
            return;
        }

        console.log(category1);

        const url = "/api/user/board/category";

        fetch(url, {
           method : "POST",
           body : JSON.stringify(category1),
           headers : {
               "Content-Type" : "application/json"
           }
        }).then(response => {
           if(response.ok){
               response.text();
               alert('등록이 완료되었습니다.');
               window.location.reload();
               opener.location.reload();
           } else {
               alert('등록을 실패하였습니다.');
           }
        });


    });
</script>
