<body>
<div class="card m-3">

    <div class="card-body">
        <h5 class="card-title mt-3 mb-3">게시판 수정</h5>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                 <input type = "hidden" th:value="${update.ct_id}" name="ct_id" id="ct_id">
                </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*카테고리</label>
                    <input class = "form-control" type="text" id="ct_name" name="ct_name" th:value="${update.ct_name}"  >
                </div>
            </div>
             <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">사용여부</label>
                    <select class="form-select" aria-label="Default select example" id="ct_use">
                        <option value="false" selected>미사용</option>
                        <option value="true">사용</option>
                    </select>
                </div>
            </div>
          
          
            <input type="submit" class="btn btn-primary" value="수정하기" id="boardSubmitBtn"/>
         
            <input  type="submit" class="btn btn-primary" value="삭제하기" id="boardDeleteBtn"/>
        </div>
    </div>
</div>

<script>

//<!--  이미지 파일을 사용하기 위한 JS-->


    const boardSubmitBtn = document.querySelector('#boardSubmitBtn');
    const urlParams = new URL(location.href).searchParams;
    const boardDeleteBtn = document.querySelector('#boardDeleteBtn');
    
    boardDeleteBtn.addEventListener("click", function(){
		  
    	 const input_ct_id = urlParams.get('ct_id');
		  
		   const category2 = {
				ct_id : input_ct_id 
		   };
			          
		  const url = "/api/user/board/category";

	      fetch(url, {
	         method : "DELETE",
	         body : JSON.stringify(category2),
	         headers : {
	             "Content-Type" : "application/json"
	         }
	      }).then(response => {
	         if(response.ok){
	             response.text();
	             alert('삭제가 완료되었습니다.');
	             opener.location.reload();
	             window.open('','_self').close();
	             
	         } else {
	             alert('삭제를 실패하였습니다.');
	         }
	      });
	  });


    boardSubmitBtn.addEventListener("click", () => {
    	console.log("클릭");
    	const input_ct_id = document.querySelector('#ct_id').value;
        const input_ct_name = document.querySelector('#ct_name').value;
        const input_ct_use = document.querySelector('#ct_use').value;
        
        const category1 = {
            ct_id : input_ct_id,
            ct_name : input_ct_name,
            ct_use : input_ct_use
           
        };
        

        if( input_ct_id == "")
        {
            alert('*이 있는 칸은 채워주시기 바랍니다.')
            return;
        }

        console.log(category1);

        const url = "/api/user/board/category";

        fetch(url, {
           method : "PUT",
           body : JSON.stringify(category1),
           headers : {
               "Content-Type" : "application/json"
           }
        }).then(response => {
           if(response.ok){
               response.text();
               alert('수정이 완료되었습니다.');
               window.location.reload();
               opener.location.reload();
               window.close();
           } else {
               alert('수정을 실패하였습니다.');
           }
        });
    });//수정 끝
    
    
   
   // 삭제 끝 ============

</script>
