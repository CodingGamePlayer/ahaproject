<body>
<div class="card m-3">

    <div class="card-body">
        <h5 class="card-title mt-3 mb-3">게시판 수정</h5>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                 <input type = "hidden" th:value="${update.b_id}" name="b_id" id="b_id">
                 <label class="form-control-label">카테고리</label>
                 <select class="form-select" aria-label="Default select example" id="ct_id" disabled="disabled">
                        <option th:text="공지사항" th:value="${update.ct_id}"></option>
                        <!-- <option th:text="자유게시판" th:value="${update.ct_id}"></option>
                        <option th:text="QnA" th:value="${update.ct_id}"></option> -->
                    </select>
                </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">유저</label>
                    <input class = "form-control" type="text" id="ac_id" name="ac_id" th:value="${update.ac_id}" readonly="readonly" >
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*제목</label>
                    <input class="form-control" type="text" id="b_title" name="b_title" th:value="${update.b_title}">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*본문</label>
                    <input class="form-control" type="text" id="b_body" name="b_body" size="10" th:value="${update.b_body}">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">비고</label>
                    <input class="form-control" type="text" id="b_etc" name="b_etc" th:value="${update.b_etc}">
                </div>
            </div>
               <!--  파일등록을 위한 코드 start-->
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">파일</label><br>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        파일변경
                    </button>
                    <a class="btn btn-secondary" href="#" onclick="resetImage()">
                        기존사진삭제
                    </a>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col d-flex justify-content-center">
                    <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">
                    </div>
                </div>
            </div>
<!-- 파일등록을 위한 코드 end-->
          
            <input type="submit" class="btn btn-primary" value="수정하기" id="boardSubmitBtn"/>
         
            <input  type="submit" class="btn btn-primary" value="삭제하기" id="boardDeleteBtn"/>
        </div>
    </div>
</div>
<!-- 파일 첨부용 Modal start -->


<div class="modal fade uploadModal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">파일첨부</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="formFile" class="form-label">첨부파일을 선택하세요.</label>
                    <input class="form-control" type="file" id="formFile" name="files">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeUploadBtn">Close
                </button>
                <button type="button" class="btn btn-primary uploadBtn" id="uploadBtn">Upload</button>
            </div>
        </div>
    </div>
</div>
<!-- 파일 첨부용 Modal end -->

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/upload.js"></script>

<script>

//<!--  이미지 파일을 사용하기 위한 JS-->
    /*<![CDATA[*/
    let input_UUID = "[[${update.b_uuid}]]";
    let input_Filename= "[[${update.b_filename}]]";
    /*]]>*/

    document.querySelector(".uploadBtn").addEventListener("click", function (e) {

        const formObj = new FormData();

        const fileInput = document.querySelector("input[name='files']")

        console.log(fileInput.files)

        const files = fileInput.files

        for (let i = 0; i < files.length; i++) {
            formObj.append("files", files[i]);
        }


        uploadToServer(formObj).then(result => {
            console.log(result)
            //console.log(result)
            for (const uploadResult of result) {
                showUploadFile(uploadResult)
            }
            document.getElementById('closeUploadBtn').click()
        }).catch(e => {
            document.getElementById('closeUploadBtn').click()

        })

    }, false)

    const uploadResult = document.querySelector(".uploadResult")

    function showUploadFile({uuid, fileName, link}) {
        input_UUID = uuid;
        input_Filename = fileName;
        const str =
            `
            <div class="row d-flex justify-content-center">
                <div class="col-sm-12">
                    <div class="card border shadow-x mb-4">
                        <div class="card-header ">
                            ${fileName}
                            <button class="btn-sm btn-danger" onclick="javascript:removeFile('${uuid}', '${fileName}', this)" >X</button>
                        </div>
                        <div class="card-body">
                             <img style="width: 300px; height: 100px;" src="/user/view/${link}" data-src="${uuid + "_" + fileName}" >
                        </div>
                    </div>
                </div>
            </div>
        <!-- card -->`

        uploadResult.innerHTML += str
    }


    function removeFile(uuid, fileName, obj) {

        console.log(uuid)
        console.log(fileName)

        console.log(obj)

        const targetDiv = obj.closest(".card")

        removeFileToServer(uuid, fileName).then(data => {
            targetDiv.remove()
        })
    }

//<!--  기존의 파일 경로들을 살리기 위한 내용-->


    function resetImage(){

        if(window.confirm('이미지 파일을 삭제하시겠습니까?')){
            input_UUID = '';
            input_Filename = '';
            alert("이미지가 삭제되었습니다. 수정하기 버튼을 눌러 저장하시기 바랍니다.")
        }

    }
//<!--  이미지 파일을 사용하기 위한 JS-->


    const boardSubmitBtn = document.querySelector('#boardSubmitBtn');
    const urlParams = new URL(location.href).searchParams;
    const boardDeleteBtn = document.querySelector('#boardDeleteBtn');
    
    boardDeleteBtn.addEventListener("click", function(){
		  
    	 const input_b_id = urlParams.get('b_id');
		  
		   const board2 = {
				b_id : input_b_id 
		   };
			          
		  const url = "/api/user/board";

	      fetch(url, {
	         method : "DELETE",
	         body : JSON.stringify(board2),
	         headers : {
	             "Content-Type" : "application/json"
	         }
	      }).then(response => {
	         if(response.ok){
	             response.text();
	             alert('삭제가 완료되었습니다.');
	             opener.location.reload();
	             window.open('','_self').close();
	             
	         } else {
	             alert('삭제를 실패하였습니다.');
	         }
	      });
	  });


    boardSubmitBtn.addEventListener("click", () => {
    	console.log("클릭");
    	const input_b_id = document.querySelector('#b_id').value;
        const input_ct_id = document.querySelector('#ct_id').value;
        const input_ac_id = document.querySelector('#ac_id').value;
        const input_b_title = document.querySelector('#b_title').value;
        const input_b_body = document.querySelector('#b_body').value;
        const input_b_etc = document.querySelector('#b_etc').value;
  
        
        const board1 = {
        	b_id : input_b_id,
            ct_id : input_ct_id,
            ac_id : input_ac_id,
            b_title : input_b_title,
           	b_body : input_b_body,
            b_etc : input_b_etc,
            b_filename : input_Filename,
           	b_uuid : input_UUID
        };

        if( input_ct_id == "" ||input_ac_id == "" ||
        	input_b_title == "" ||input_b_body == ""
        	)
        {
            alert('*이 있는 칸은 채워주시기 바랍니다.')
            return;
        }

        console.log(board1);

        const url = "/api/user/board";

        fetch(url, {
           method : "PUT",
           body : JSON.stringify(board1),
           headers : {
               "Content-Type" : "application/json"
           }
        }).then(response => {
           if(response.ok){
               response.text();
               alert('수정이 완료되었습니다.');
               window.location.reload();
               opener.location.reload();
               window.close();
           } else {
               alert('수정을 실패하였습니다.');
           }
        });
    });//수정 끝
    
    
   
   // 삭제 끝 ============

</script>
