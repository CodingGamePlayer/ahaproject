            </div>

            </div>
            
            <div class="col-sm-12">

                    <input class="form-control" type="file" id="mt_file" name="mt_file" th:value="${selectData.mt_file}"/>
                </div>
            </div>
            
            <div class="col-sm-12">

            <div class="col-sm-12">

                </div>
            </div>
       
            <input type="submit" class="btn btn-primary" value="등록하기" id="materialSubmitBtn" />
			<input type="submit" class="btn btn-primary" value="삭제하기" id="materialDeleteBtn" />
        </div>

</div>

	  const input_mt_id = document.querySelector('#mt_id').value; 
      const input_mt_code = document.querySelector('#mt_code').value;
      const input_mt_name = document.querySelector('#mt_name').value;
      const input_mt_standard = document.querySelector('#mt_standard').value;
      const input_mt_remain = document.querySelector('#mt_remain').value;
      const input_mt_file = document.querySelector('#mt_file').value;
      const input_mt_etc1 = document.querySelector('#mt_etc1').value;
      const input_mt_etc2 = document.querySelector('#mt_etc2').value;
      const input_mt_etc3 = document.querySelector('#mt_etc3').value;
      
      console.log(input_mt_id);
      console.log(typeof(input_mt_id));

          mt_id : input_mt_id,

          mt_etc1 : input_mt_etc1,
          mt_etc2 : input_mt_etc2,
          mt_etc3 : input_mt_etc3
      };

      if(input_mt_code == "" || input_mt_name == "" ||
         input_mt_standard == "" || input_mt_remain == "")
      {
          alert('*이 있는 칸은 채워주시기 바랍니다.');
          return;
      }
      
      

      console.log(material1);

      const url = "/api/user/material";

      fetch(url, {
         method : "PUT",
         body : JSON.stringify(material1),
         headers : {
             "Content-Type" : "application/json"
         }
      }).then(response => {
         if(response.ok){
             response.text();
             alert('등록이 완료되었습니다.');
             window.location.reload();
         } else {
             alert('등록을 실패하였습니다.');
         }
      }); 
  }); // 수정 끝 =============

	         }
	      }).then(response => {
	         if(response.ok){
	             response.text();
	             alert('삭제가 완료되었습니다.');
	             window.open('','_self').close();
	             
	         } else {
	             alert('삭제를 실패하였습니다.');
	         }
	      });
	  });
