<div class="card m-3">

    <div class="card-body">
        <h5 class="card-title mt-3 mb-3">자재 등록</h5>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*자재코드</label>
                    <input class="input-group-sm form-control" type="text" id="mt_code" name="mt_code">

            </div>
            <div class="col-sm-12">

                      <label class="form-control-label">*자재명</label>
                    <input class="form-control" type="text" id="mt_name" name="mt_name">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                     <label class="form-control-label">*규격(제품번호)</label>
                    <input class="form-control" type="text" id="mt_standard" name="mt_standard">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*재고</label>
                    <input class="form-control" type="text" id="mt_remain" name="mt_remain">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">파일</label>
                    <input class="form-control" type="text" id="mt_file" name="mt_file">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">비고1</label>
                    <input class="form-control" type="text" id="mt_etc1" name="mt_etc1">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">비고2</label>
                    <input class="form-control" type="text" id="mt_etc2" name="mt_etc2">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">비고3</label>
                    <input class="form-control" type="text" id="mt_etc3" name="mt_etc3">
                </div>
            </div>
       
            <input type="submit" class="btn btn-primary" value="등록하기" id="materialSubmitBtn" />
        </div>
    </div>
</div>



<script>
  const materialSubmitBtn = document.querySelector('#materialSubmitBtn');

  materialSubmitBtn.addEventListener("click", () => {
        const input_mt_code = document.querySelector('#mt_code').value;
        const input_mt_name = document.querySelector('#mt_name').value;
        const input_mt_standard = document.querySelector('#mt_standard').value;
        const input_mt_remain = document.querySelector('#mt_remain').value;
        const input_mt_file = document.querySelector('#mt_file').value;
        const input_mt_etc1 = document.querySelector('#mt_etc1').value;
        const input_mt_etc2 = document.querySelector('#mt_etc2').value;
        const input_mt_etc3 = document.querySelector('#mt_etc3').value;

        const misu1 = {
            misu_div : input_misu_div,
            cp_name : input_cp_name,
            cst_code : input_cst_code,
            misu_manager : input_misu_manager,
            misu_value : input_misu_value,
            misu_name : input_misu_name,
            misu_total_value : input_misu_total_value,
            misu_collect_date : input_misu_collect_date,
            misu_collect_value : input_misu_collect_value,
            misu_finished : input_misu_finished,
            misu_etc : input_misu_etc
        };

        if(input_misu_div == "" || input_cp_name == "" ||
            input_cst_code == "" || input_misu_manager == "" ||
            input_misu_value == "" || input_misu_name =="" ||
            input_misu_total_value == ""){
            alert('*이 있는 칸은 채워주시기 바랍니다.')
            return;
        }

        console.log(misu1);

        const url = "/api/admin/misu";

        fetch(url, {
           method : "POST",
           body : JSON.stringify(misu1),
           headers : {
               "Content-Type" : "application/json"
           }
        }).then(response => {
           if(response.ok){
               response.text();
               alert('등록이 완료되었습니다.');
               window.location.reload();
           } else {
               alert('등록을 실패하였습니다.');
           }
        });


    });

    </script>
