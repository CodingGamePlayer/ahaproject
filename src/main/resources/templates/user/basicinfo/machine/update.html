<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
    <title>
        아하포장건설
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Noto+Sans:300,400,500,600,700,800|PT+Mono:300,400,500,600,700"
          rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link href="/assets/css/nucleo-icons.css" rel="stylesheet"/>
    <link href="/assets/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/349ee9c857.js" crossorigin="anonymous"></script>
    <link href="/assets/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- CSS Files -->
    <link id="pagestyle" href="/assets/css/corporate-ui-dashboard.css?v=1.0.0" rel="stylesheet"/>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <!— Tempus Dominus JavaScript —>
    <script src="https://cdn.jsdelivr.net/gh/Eonasdan/tempus-dominus@master/dist/js/tempus-dominus.js"
            crossorigin="anonymous"></script>

    <!— Tempus Dominus Styles —>
    <link href="https://cdn.jsdelivr.net/gh/Eonasdan/tempus-dominus@master/dist/css/tempus-dominus.css"
          rel="stylesheet" crossorigin="anonymous">

</head>
<body>
<div class="card m-3">

    <div class="card-body">
        <h5 class="card-title mt-3 mb-3">장비정보 수정</h5>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*장비코드</label>
                    <input class="input-group-sm form-control " type="text" id="m_code" disabled
                           th:value="${machine.m_code}"/>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*장비명</label>
                    <input class="form-control" type="text" id="m_name" th:value="${machine.m_name}">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*규격(제품번호)</label>
                    <input class="form-control" type="text" id="m_equip_num" th:value="${machine.m_equip_num}">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*타입</label>
                    <input class="form-control" type="text" id="m_type" th:value="${machine.m_type}">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*매입액</label>
                    <input class="form-control" type="text" id="m_price" th:value="${machine.m_price}">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*세액</label>
                    <input class="form-control" type="text" id="m_tax" th:value="${machine.m_tax}">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">매입일자</label>
                    <div class='input-group' id='datetimepicker1' data-td-target-input='nearest'
                         data-td-target-toggle='nearest'>
                        <input id='datetimepicker1Input' th:value="${machine.m_date}" type='text' class='form-control'
                               data-td-target='#datetimepicker1'/>
                        <span class='input-group-text' data-td-target='#datetimepicker1'
                              data-td-toggle='datetimepicker'>
                        <span class='fa-solid fa-calendar'></span>
                        </span>
                    </div>
                </div>
            </div>
            <!--            파일등록을 위한 코드 start-->
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">파일</label><br>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        파일등록
                    </button>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col d-flex justify-content-center">
                    <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">
                    </div>
                </div>
            </div>
            <!--            파일등록을 위한 코드 end-->
            <input type="button" class="btn btn-primary" id="machineSubmitBtn" value="등록하기"/>
            <input type="button" class="btn btn-dark mt-2" id="machineDeleteBtn" value="삭제하기"/>
        </div>
    </div>
</div>
<!-- 파일 첨부용 Modal start -->
<div class="modal fade uploadModal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">파일첨부</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="formFile" class="form-label">첨부파일을 선택하세요.</label>
                    <input class="form-control" type="file" id="formFile" name="files">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeUploadBtn">Close
                </button>
                <button type="button" class="btn btn-primary uploadBtn" id="uploadBtn">Upload</button>
            </div>
        </div>
    </div>
</div>
<!-- 파일 첨부용 Modal end -->
<div class="col-sm-12">
    <div class="form-group">
        <label class="form-control-label">비고1</label>
        <input class="form-control" type="text" id="m_etc1" th:value="${machine.m_etc1}">
    </div>
</div>
<div class="col-sm-12">
    <div class="form-group">
        <label class="form-control-label">비고1</label>
        <input class="form-control" type="text" id="m_etc2" th:value="${machine.m_etc2}">
    </div>
</div>
<div class="col-sm-12">
    <div class="form-group">
        <label class="form-control-label">비고1</label>
        <input class="form-control" type="text" id="m_etc3" th:value="${machine.m_etc3}">
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/upload.js"></script>

<script>
    /*<![CDATA[*/
    let input_UUID = "[[${machine.m_uuid}]]";
    let input_Filename = "[[${machine.m_filename}]]";
    /*]]>*/

    document.querySelector(".uploadBtn").addEventListener("click", function (e) {

        const formObj = new FormData();

        const fileInput = document.querySelector("input[name='files']")

        console.log(fileInput.files)

        const files = fileInput.files

        for (let i = 0; i < files.length; i++) {
            formObj.append("files", files[i]);
        }


        uploadToServer(formObj).then(result => {
            console.log(result)
            //console.log(result)
            for (const uploadResult of result) {
                showUploadFile(uploadResult)
            }
            document.getElementById('closeUploadBtn').click()
        }).catch(e => {
            document.getElementById('closeUploadBtn').click()

        })

    }, false)

    const uploadResult = document.querySelector(".uploadResult")

    function showUploadFile({uuid, fileName, link}) {
        input_UUID = uuid;
        input_Filename = fileName;
        const str =
            `<div class="card col-10 ">
            <div class="card-header ">
                ${fileName}
                <button class="btn-sm btn-danger" onclick="javascript:removeFile('${uuid}', '${fileName}', this)" >X</button>
            </div>
            <div class="card-body">
                 <img src="/user/view/${link}" data-src="${uuid + "_" + fileName}" >
            </div>
        </div><!-- card -->`

        uploadResult.innerHTML += str
    }


    function removeFile(uuid, fileName, obj) {

        console.log(uuid)
        console.log(fileName)

        console.log(obj)

        const targetDiv = obj.closest(".card")

        removeFileToServer(uuid, fileName).then(data => {
            targetDiv.remove()
        })
    }


    const machineSubmitBtn = document.querySelector('#machineSubmitBtn');
    const urlParams = new URL(location.href).searchParams;

    const machineDeleteBtn = document.getElementById("machineDeleteBtn");
    machineDeleteBtn.addEventListener("click", () => {
        const input_m_id = urlParams.get('m_id');

        const machine = {
            m_id: input_m_id
        }

        const url = "/api/admin/machine"

        fetch(url, {
            method: "DELETE",
            body: JSON.stringify(machine),
            headers: {
                "Content-Type": "application/json"
            }
        }).then(response => {
            if (response.ok) {
                response.text();
                alert('삭제가 되었습니다.');
                window.close();
            } else {
                alert('삭제를 실패하였습니다.');
            }
        });
    });


    machineSubmitBtn.addEventListener("click", () => {
        const input_m_code = document.querySelector('#m_code').value;
        const input_m_name = document.querySelector('#m_name').value;
        const input_m_equip_num = document.querySelector('#m_equip_num').value;
        const input_m_type = document.querySelector('#m_type').value;
        const input_m_price = document.querySelector('#m_price').value;
        const input_m_tax = document.querySelector('#m_tax').value;
        const input_m_date = document.querySelector('#datetimepicker1Input').value;
        const input_m_file = document.querySelector('#m_file').value;
        const input_m_etc1 = document.querySelector('#m_etc1').value;
        const input_m_etc2 = document.querySelector('#m_etc2').value;
        const input_m_etc3 = document.querySelector('#m_etc3').value;

        const machine1 = {
            m_code: input_m_code,
            m_name: input_m_name,
            m_equip_num: input_m_equip_num,
            m_type: input_m_type,
            m_price: input_m_price,
            m_tax: input_m_tax,
            m_date: input_m_date,
            m_file: input_m_file,
            m_etc1: input_m_etc1,
            m_etc2: input_m_etc2,
            m_etc3: input_m_etc3
        };

        if (input_m_code == "" ||
            input_m_name == "" || input_m_equip_num == "" ||
            input_m_type == "" || input_m_price == "" ||
            input_m_tax == "" || input_m_date == "") {
            alert('*이 있는 칸은 채워주시기 바랍니다.')
            return;
        }


        console.log(machine1);

        const url = "/api/admin/machine";

        fetch(url, {
            method: "PUT",
            body: JSON.stringify(machine1),
            headers: {
                "Content-Type": "application/json"
            }
        }).then(response => {
            if (response.ok) {
                response.text();
                alert('수정이 완료되었습니다.');
                window.close();
            } else {
                alert('수정을 실패하였습니다.');
            }
        });


    });
</script>

<script>
    const datevalue = document.querySelector('#datetimepicker1Input').value;
    console.log(datevalue);
    new tempusDominus.TempusDominus(document.getElementById('datetimepicker1'), {
        display: {
            components: {
                seconds: false,
                useTwentyfourHour: false,
            },
            icons: {
                type: 'icons',
                time: 'fa fa-solid fa-clock',
                date: 'fa fa-solid fa-calendar',
                up: 'fa fa-solid fa-arrow-up',
                down: 'fa fa-solid fa-arrow-down',
                previous: 'fa fa-solid fa-chevron-left',
                next: 'fa fa-solid fa-chevron-right',
                today: 'fa fa-solid fa-calendar-check',
                clear: 'fa fa-solid fa-trash',
                close: 'fas fa-solid fa-xmark'
            },
        },
    });
</script>
<script src="/assets/js/core/popper.min.js"></script>
<script src="/assets/js/core/bootstrap.min.js"></script>
<script src="/assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/assets/js/plugins/smooth-scrollbar.min.js"></script>
<script src="/assets/js/plugins/chartjs.min.js"></script>
<script
        src="/assets/js/plugins/swiper-bundle.min.js"
        type="text/javascript"
></script>

</body>
</html>
