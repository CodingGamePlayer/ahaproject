<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/assets/img/favicon.png">
  <title>
    아하포장건설
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Noto+Sans:300,400,500,600,700,800|PT+Mono:300,400,500,600,700"
        rel="stylesheet"/>
  <!-- Nucleo Icons -->
  <link href="/assets/css/nucleo-icons.css" rel="stylesheet"/>
  <link href="/assets/css/nucleo-svg.css" rel="stylesheet"/>
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/349ee9c857.js" crossorigin="anonymous"></script>
  <link href="/assets/css/nucleo-svg.css" rel="stylesheet"/>
  <!-- CSS Files -->
  <link id="pagestyle" href="/assets/css/corporate-ui-dashboard.css?v=1.0.0" rel="stylesheet"/>

  <!--  제이쿼리 datepicker 사용시 3줄 복사해서 페이지 붙여놓을 것!-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
          crossorigin="anonymous"></script>
  <!— Tempus Dominus JavaScript —>
  <script src="https://cdn.jsdelivr.net/gh/Eonasdan/tempus-dominus@master/dist/js/tempus-dominus.js"
          crossorigin="anonymous"></script>

  <!— Tempus Dominus Styles —>
  <link href="https://cdn.jsdelivr.net/gh/Eonasdan/tempus-dominus@master/dist/css/tempus-dominus.css"
        rel="stylesheet" crossorigin="anonymous">

</head>
<body>
<div class="card m-3">

  <div class="card-body">
    <h5 class="card-title mt-3 mb-3">인사 정보 등록</h5>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label">*회사명</label>
          <select class="form-select" aria-label="Default select example"  id="cp_name">
            <option th:text="${eDTO.cp_name}" selected></option>
            <th:block th:each="company : ${companyDTOs}">
              <option th:value="${company.cp_name}">[[${company.cp_name}]]</option>
            </th:block>
          </select>
        </div>
      </div>

      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label">*사원번호</label>
          <input class="input-group-sm form-control" th:value="${eDTO.emp_code}" type="text" id="emp_code">
        </div>
      </div>

      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label">*사원명</label>
          <input class="form-control" th:value="${eDTO.emp_name}" type="text" id="emp_name">
        </div>
      </div>

      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label">*입사일자</label>
          <input class="datepicker form-control" th:value="${eDTO.emp_joining}" id='emp_joining'>
          <script>

            $.datepicker.setDefaults({
              dateFormat: 'yy-mm-dd',
              prevText: '이전 달',
              nextText: '다음 달',
              monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
              monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
              dayNames: ['일', '월', '화', '수', '목', '금', '토'],
              dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
              dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
              showMonthAfterYear: true,
              yearSuffix: '년'
            });

            $(function () {
              $('.datepicker').datepicker();
            });

          </script>
        </div>
      </div>

      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label">*주민등록번호</label>
          <input class="form-control" type="text" th:value="${eDTO.emp_regid}" id="emp_regid">
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label">이메일</label>
          <input class="form-control" th:value="${eDTO.emp_email}" type="text" id="emp_email">
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label">전화번호</label>
          <input class="form-control" th:value="${eDTO.emp_tel}" type="text" id="emp_tel">
        </div>
      </div>

      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label">주소</label>
          <input class="form-control" th:value="${eDTO.emp_address}" type="text" id="emp_address" >
        </div>
      </div>

      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label">계좌번호</label>
          <input class="form-control" th:value="${eDTO.emp_account}" type="text" placeholder="ex) OO은행 110-111-2245454 김계좌" id="emp_account">
        </div>
      </div>

      <!--            파일등록을 위한 코드 start-->
      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label">파일</label><br>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            파일변경
          </button>
          <a class="btn btn-secondary" href="#" onclick="resetImage()">
            기존파일삭제
          </a>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col d-flex justify-content-center">
          <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">
          </div>
        </div>
      </div>
      <!--            파일등록을 위한 코드 end-->

      <!-- 파일 첨부용 Modal start -->


      <div class="modal fade uploadModal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
           aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">파일첨부</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="formFile" class="form-label">첨부파일을 선택하세요.</label>
                <input class="form-control" type="file" id="formFile" name="files">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeUploadBtn">Close
              </button>
              <button type="button" class="btn btn-primary uploadBtn" id="uploadBtn">Upload</button>
            </div>
          </div>
        </div>
      </div>
      <!-- 파일 첨부용 Modal end -->

      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="/js/upload.js"></script>


      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label">비고</label>
          <input class="form-control" th:value="${eDTO.emp_etc1}" type="text" id="emp_etc1">
        </div>
      </div>

      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label">비고2</label>
          <input class="form-control" th:value="${eDTO.emp_etc2}" type="text" id="emp_etc2">
        </div>
      </div>

      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label">비고3</label>
          <textarea class="form-control" th:text="${eDTO.emp_etc3}" type="text" id="emp_etc3"></textarea>
        </div>
      </div>

      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label">사용여부</label>
          <select class="form-select" aria-label="Default select example" id="emp_use">
            <th:block th:if="${eDTO.emp_use} == false">
              <option value="false" selected>퇴사</option>
              <option value="true">재직</option>
            </th:block>
            <th:block th:unless="${eDTO.emp_use} == false">
              <option value="false" >퇴사</option>
              <option value="true" selected>재직</option>
            </th:block>
          </select>
        </div>
      </div>

      <input type="button" class="btn btn-primary" id="empSubmitBtn" value="수정하기"/>
      <input type="button" class="btn btn-dark mt-2" id="empDeleteBtn" value="삭제하기"/>
    </div>
  </div>
</div>

<script>

  let input_UUID = "[[${eDTO.emp_uuid}]]";
  let input_Filename= "[[${eDTO.emp_filename}]]";

  document.querySelector(".uploadBtn").addEventListener("click", function (e) {

    const formObj = new FormData();

    const fileInput = document.querySelector("input[name='files']")

    console.log(fileInput.files)

    const files = fileInput.files

    for (let i = 0; i < files.length; i++) {
      formObj.append("files", files[i]);
    }

    uploadToServer(formObj).then(result => {
      console.log(result)
      //console.log(result)
      for (const uploadResult of result) {
        showUploadFile(uploadResult)
      }
      document.getElementById('closeUploadBtn').click()
    }).catch(e => {
      document.getElementById('closeUploadBtn').click()
    })
  }, false)

  const uploadResult = document.querySelector(".uploadResult")

  function showUploadFile({uuid, fileName, link}) {
    input_UUID = uuid;
    input_Filename = fileName;
    const str =
            `
            <div class="row d-flex justify-content-center">
                <div class="col-sm-12">
                    <div class="card border shadow-x mb-4">
                        <div class="card-header d-flex justify-content-between">
                            ${fileName}
                            <button class="btn btn-sm btn-primary"  onclick="javascript:removeFile('${uuid}', '${fileName}', this)" >X</button>
                        </div>
                        <div class="card-body">
                             <img style="width: 300px; height: 100px;" src="/user/view/${link}" data-src="${uuid + "_" + fileName}" >
                        </div>
                    </div>
                </div>
            </div>
            `

    uploadResult.innerHTML += str
  }

  function removeFile(uuid, fileName, obj) {

    console.log(uuid)
    console.log(fileName)

    console.log(obj)

    const targetDiv = obj.closest(".card")

    removeFileToServer(uuid, fileName).then(data => {
      targetDiv.remove()
    })
  }

  <!--    기존의 파일 경로들을 살리기 위한 내용-->
  function resetImage(){

    if(window.confirm('이미지 파일을 삭제하시겠습니까?')){
      input_UUID = '';
      input_Filename = '';
      alert("이미지가 삭제되었습니다. 수정하기 버튼을 눌러 저장하시기 바랍니다.")
    }
  }
  <!--    이미지 파일을 사용하기 위한 JS-->

  const empSubmitBtn = document.querySelector('#empSubmitBtn');
  const urlParams = new URL(location.href).searchParams;
  const empDeleteBtn = document.getElementById("empDeleteBtn");

  empDeleteBtn.addEventListener("click", () => {
    const input_emp_id = urlParams.get('emp_id');

    const emp = {
      emp_id : input_emp_id
    }

    const url = "/user/employee/delete"

    fetch(url, {
      method : "DELETE",
      body : JSON.stringify(emp),
      headers : {
        "Content-Type": "application/json"
      }
    }).then(response => {
      if (response.ok) {
        response.text();
        alert('삭제가 되었습니다.');
        opener.location.reload();
        window.close();
      } else {
        alert('삭제를 실패하였습니다.');
      }
    });
  });


  empSubmitBtn.addEventListener("click", () => {
    const input_emp_id = urlParams.get('emp_id');
    // const input_emp_id = document.querySelector('#emp_id').value;
    const input_cp_name = document.querySelector('#cp_name').value;
    const input_emp_code = document.querySelector('#emp_code').value;
    const input_emp_name = document.querySelector('#emp_name').value;
    const input_emp_joining = document.querySelector('#emp_joining').value;
    const input_emp_regid = document.querySelector('#emp_regid').value;
    const input_emp_tel = document.querySelector('#emp_tel').value;
    const input_emp_email = document.querySelector('#emp_email').value;
    const input_emp_address = document.querySelector('#emp_address').value;
    const input_emp_account = document.querySelector('#emp_account').value;
    // const input_emp_file = document.querySelector('#emp_file').value;
    const input_emp_etc1 = document.querySelector('#emp_etc1').value;
    const input_emp_etc2 = document.querySelector('#emp_etc2').value;
    const input_emp_etc3 = document.querySelector('#emp_etc3').value;
    const input_emp_use = document.querySelector('#emp_use').value;

    const emp1 = {
      cp_name : input_cp_name,
      emp_name : input_emp_name,
      emp_code : input_emp_code,
      emp_tel : input_emp_tel,
      emp_joining : input_emp_joining,
      emp_regid : input_emp_regid,
      emp_email : input_emp_email,
      emp_address : input_emp_address,
      emp_account : input_emp_account,
      emp_uuid : input_UUID,
      emp_filename : input_Filename,
      emp_etc1 : input_emp_etc1,
      emp_etc2 : input_emp_etc2,
      emp_etc3 : input_emp_etc3,
      emp_use : input_emp_use,
      emp_id : input_emp_id,
    };

    if(input_cp_name == "" ||
            input_emp_name == "" || input_emp_joining == "" ||
            input_emp_regid == ""){
      alert('*이 있는 칸은 채워주시기 바랍니다.')
      return;

    }

    console.log(emp1);

    const url = "/user/employee/emeditform";

    fetch(url, {
      method: "PUT",
      body: JSON.stringify(emp1),
      headers: {
        "Content-Type": "application/json"
      }
    }).then(response => {
      if (response.ok) {
        response.text();
        alert('수정이 완료되었습니다.');
        opener.location.reload();
        window.close();
      } else {
        alert('수정을 실패하였습니다.');
      }
    });
  });

</script>
</script>
<script src="/assets/js/core/popper.min.js"></script>
<script src="/assets/js/core/bootstrap.min.js"></script>
<script src="/assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/assets/js/plugins/smooth-scrollbar.min.js"></script>
<script src="/assets/js/plugins/chartjs.min.js"></script>
<script
        src="/assets/js/plugins/swiper-bundle.min.js"
        type="text/javascript"
></script>
<script src="/assets/js/corporate-ui-dashboard.min.js?v=1.0.0"></script>
</body>
</html>
