<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<!-- Content -->
    <div layout:fragment="content">
        <div class="row">
            <div class="col-sm-12 pe-3">
                <div class="card border shadow-xs mb-4">
                    <div class="card-header border-bottom pb-0">
                        <div class="d-sm-flex align-items-center">
                            <div>
                                <h6 class="font-weight-semibold text-lg mb-0">인사 현황</h6>
                                <p class="text-sm">인사 현황 전체보기</p>

                            </div>
                            <div class="ms-auto d-flex">
                                <form class="row g-3" action="/user/employee/list" method="get">
                                    <div class="col-auto">
                                        <select class="form-select pe-5" aria-label="Default select example" id="finished" name="finished">
                                            <option value="" selected>재직여부</option>
                                            <option value="재직">재직</option>
                                            <option value="퇴사">퇴사</option>
                                        </select>
                                    </div>
                                    <div class="col-auto">
                                        <select class="form-select pe-5" aria-label="Default select example" id="category" name="type">
                                            <option value="cp_name">회사 검색</option>
                                            <option value="emp_name">사원명 검색</option>
                                            <option value="emp_tel">전화번호 검색</option>
                                            <option value="emp_email">이메일 검색</option>
                                        </select>
                                    </div>
                                    <div class="col-auto">
                                        <label for="keyword" class="visually-hidden">search</label>
                                        <input type="text" class="form-control" name="keyword" id="keyword" placeholder="Search">
                                    </div>
                                    <div class="col-auto">
                                        <button type="submit" class="btn btn-primary mb-3">검색</button>
                                    </div>
                                </form>


                            </div>
                        </div>
                    </div>
                    <div class="card-body px-0 py-0">
                        <div class="border-bottom py-3 px-3 d-sm-flex align-items-center">
                            <table class="table align-items-center mb-0">
                                <thead class="bg-gray-100">
                                <tr>
                                    <th class="text-secondary text-xs font-weight-semibold opacity-7">사원번호</th>
                                    <th class="text-secondary text-xs font-weight-semibold opacity-7 ps-2">사원명</th>
                                    <th class="text-center text-secondary text-xs font-weight-semibold opacity-7">입사일자</th>
                                    <th class="text-center text-secondary text-xs font-weight-semibold opacity-7">전화번호</th>
                                    <th class="text-center text-secondary text-xs font-weight-semibold opacity-7">이메일</th>
                                    <th class="text-center text-secondary text-xs font-weight-semibold opacity-7">주소</th>
                                    <th class="text-center text-secondary text-xs font-weight-semibold opacity-7">계좌정보</th>
                                    <th class="text-center text-secondary text-xs font-weight-semibold opacity-7">비고</th>
                                    <th class="text-center text-secondary text-xs font-weight-semibold opacity-7">재직여부</th>

                                    <th class="text-secondary opacity-7"></th>
                                </tr>
                                </thead>
                                <tbody>
<!--                                <tr th:each="list:${list}">-->
<!--                                    <td class="text-secondary text-xs font-weight-semibold opacity-7" th:text="${list.emp_code}">사원번호</td>-->
<!--                                    <td class="text-secondary text-xs font-weight-semibold opacity-7 ps-2" th:text="${list.emp_name}">사원명</td>-->
<!--                                    <td class="text-center text-secondary text-xs font-weight-semibold opacity-7" th:text="${list.emp_joining}">입사일자</td>-->
<!--                                    <td class="text-center text-secondary text-xs font-weight-semibold opacity-7" th:text="${list.emp_tel}">전화번호</td>-->
<!--                                    <td class="text-center text-secondary text-xs font-weight-semibold opacity-7" th:text="${list.emp_email}">이메일</td>-->
<!--                                    <td class="text-center text-secondary text-xs font-weight-semibold opacity-7" th:text="${list.emp_address}">주소</td>-->
<!--                                    <td class="text-center text-secondary text-xs font-weight-semibold opacity-7" th:text="${list.emp_account}">계좌정보</td>-->
<!--                                    <td class="text-center text-secondary text-xs font-weight-semibold opacity-7" th:text="${list.emp_etc1}">비고</td>-->
<!--                                </tr>-->
                                <th:block th:each="list:${employees.dtoList}">
                                    <tr>
                                        <td>
                                        <div class="d-flex flex-column justify-content-center ms-1 ps-3">
                                        <span class="text-secondary text-sm font-weight-normal"
                                              th:text="${list.emp_code}"/>
                                        </div>
                                        </td>

                                        <td>
                                        <span class="text-secondary text-sm font-weight-normal"
                                              th:text="${list.emp_name}"/>
                                        </td>

                                        <td class="align-middle text-center text-sm">
                                        <span class="text-secondary text-sm font-weight-normal"
                                              th:text="${list.emp_joining}"/>
                                        </td>

                                        <td class="align-middle text-center">
                                        <span class="text-secondary text-sm font-weight-normal"
                                              th:text="${list.emp_tel}"/>
                                        </td>

                                        <td class="align-middle text-center">
                                        <span class="text-secondary text-sm font-weight-normal"
                                              th:text="${list.emp_email}"/>
                                        </td>

                                        <td class="align-middle text-center">
                                        <span class="text-secondary text-sm font-weight-normal"
                                              th:text="${list.emp_address}"/>
                                        </td>

                                        <td class="align-middle text-center">
                                        <span class="text-secondary text-sm font-weight-normal"
                                              th:text="${list.emp_account}"/>
                                        </td>
                                        <td th:text="${list.emp_etc1}" class="align-middle text-center">
                                        <span class="text-secondary text-sm font-weight-normal"
                                              th:text="${list.emp_etc1}"/>
                                        </td>

                                        <th:block th:switch="${list.emp_use}">
                                            <td class="align-middle text-center">
                                            <span class="badge badge-sm border border-danger text-danger bg-danger"
                                                  th:case="false">퇴사</span>
                                                <span class="badge badge-sm border border-success text-success bg-success"
                                                      th:case="true">재직</span>
                                            </td>
                                        </th:block>

                                        <td class="align-middle">
                                            <a href="#" th:onclick="editEmployee([[${list.emp_id}]])">
                                                <svg width="14" height="14" viewBox="0 0 15 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M11.2201 2.02495C10.8292 1.63482 10.196 1.63545 9.80585 2.02636C9.41572 2.41727 9.41635 3.05044 9.80726 3.44057L11.2201 2.02495ZM12.5572 6.18502C12.9481 6.57516 13.5813 6.57453 13.9714 6.18362C14.3615 5.79271 14.3609 5.15954 13.97 4.7694L12.5572 6.18502ZM11.6803 1.56839L12.3867 2.2762L12.3867 2.27619L11.6803 1.56839ZM14.4302 4.31284L15.1367 5.02065L15.1367 5.02064L14.4302 4.31284ZM3.72198 15V16C3.98686 16 4.24091 15.8949 4.42839 15.7078L3.72198 15ZM0.999756 15H-0.000244141C-0.000244141 15.5523 0.447471 16 0.999756 16L0.999756 15ZM0.999756 12.2279L0.293346 11.5201C0.105383 11.7077 -0.000244141 11.9624 -0.000244141 12.2279H0.999756ZM9.80726 3.44057L12.5572 6.18502L13.97 4.7694L11.2201 2.02495L9.80726 3.44057ZM12.3867 2.27619C12.7557 1.90794 13.3549 1.90794 13.7238 2.27619L15.1367 0.860593C13.9869 -0.286864 12.1236 -0.286864 10.9739 0.860593L12.3867 2.27619ZM13.7238 2.27619C14.0917 2.64337 14.0917 3.23787 13.7238 3.60504L15.1367 5.02064C16.2875 3.8721 16.2875 2.00913 15.1367 0.860593L13.7238 2.27619ZM13.7238 3.60504L3.01557 14.2922L4.42839 15.7078L15.1367 5.02065L13.7238 3.60504ZM3.72198 14H0.999756V16H3.72198V14ZM1.99976 15V12.2279H-0.000244141V15H1.99976ZM1.70617 12.9357L12.3867 2.2762L10.9739 0.86059L0.293346 11.5201L1.70617 12.9357Z" fill="#64748B" />
                                                </svg>
                                            </a>
                                        </td>
                                        <script>
                                            function editEmployee(id){
                                                let option = "toolbar=no,scrollbars=no,resizable=yes,status=no,menubar=no,width=500, height=1000, top=0,left=0";

                                                window.open("/user/employee/emeditform?emp_id=" + id, "_blank", option);
                                            }
                                        </script>


                                    </tr>
                                </th:block>
                                </tbody>
                            </table>

                        </div>
                    </div>
                    <div class="table-responsive p-0">
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>

            <div class="col-sm-4 d-flex justify-content-center">
                <th:block
                        th:with="start=${employees.start}, end=${employees.end}, keyword =${param.keyword}, type = ${param.type}">
                    <ul class="pagination">
                        <li th:if="${start} == '1'" class="page-item disabled">
                            <a class="page-link"
                               th:href="@{/user/employee/list(page = ${start} -10, keyword = ${keyword}, type = ${type})}">◁</a>
                        </li>
                        <li th:if="${start} > '1'" class="page-item ">
                            <a class="page-link"
                               th:href="@{/user/employee/list(page = ${start} -10, keyword = ${keyword}, type = ${type})}">◀</a>

                        </li>

                        <th:block th:each="num : ${#numbers.sequence(start,end)}">
                            <li class="page-item" th:if="${num} != ${employees.page}">

                                <a class="page-link text-info" th:text="${num}"
                                   th:href="@{/user/employee/list(page = ${num}, keyword = ${keyword}, type = ${type})}"></a>
                            </li>
                            <li class="page-item active " th:if="${num} == ${employees.page}">
                                <a class="page-link text-info" th:text="${num}"
                                   th:href="@{/user/employee/list(page = ${num}, keyword = ${keyword}, type = ${type})}"></a>
                            </li>
                        </th:block>

                        <li th:if="${end} >= ${employees.total} / 10" class="page-item disabled">
                            <a class="page-link"
                               th:href="@{/user/employee/list(page = ${end} +1, keyword = ${keyword}, type = ${type})}">▷</a>
                        </li>
                        <li th:if="${end} < ${employees.total} / 10" class="page-item">
                            <a class="page-link"
                               th:href="@{/user/employee/list(page = ${end} +1, keyword = ${keyword}, type = ${type})}">▶</a>
                        </li>
                    </ul>
                </th:block>
            </div>
            <div class="col-md-3"></div>

        </div>
        </div>
    </div>

</html>
