<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout/default-template.html}">

<!-- default_layout.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- default_layout.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <!--    <script th:src="@{/js/page/home.js}"></script>-->
</th:block>

<!-- Content -->
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-3">
            <div class="card ">
                <div class="card border shadow-xs pb-4">

                    <div class="card-body p-5">
                        <div class="card-title text-center ">
                            <h4>월별 장비대여 횟수</h4>
                        </div>

                        <div class="card border shadow-x mt-5">
                            <div class="card-body">
                                <div class="table-responsive p-0">
                                    <table class="table align-items-center mb-0">
                                        <thead class="bg-gray-100">
                                        <tr>
                                            <th class="text-secondary text-center text-xs font-weight-semibold opacity-7">
                                                월
                                            </th>
                                            <th class="text-secondary text-xs font-weight-semibold opacity-7">장비</th>
                                            <th class="text-secondary text-xs font-weight-semibold opacity-7 ps-2">포장
                                            </th>

                                        </tr>
                                        </thead>
                                        <tbody>
                                        <th:block th:each="num : ${#numbers.sequence(1,12)}">
                                            <tr>
                                                <td class="align-middle text-center">
                                                    <span class="text-secondary text-sm font-weight-normal"
                                                          th:text="${num}"/>
                                                    <span>월</span>
                                                </td>
                                                <td class="align-middle text-center">
                                                    <span class="text-secondary text-sm font-weight-normal"
                                                          th:text="2"/>
                                                    <span>건</span>

                                                </td>
                                                <td class="align-middle text-center">
                                                    <span class="text-secondary text-sm font-weight-normal"
                                                          th:text="3"/>
                                                    <span>건</span>

                                                </td>
                                            </tr>
                                        </th:block>
                                        <tr>
                                            <td class="align-middle text-center">
                                                <span class="text-secondary text-sm font-weight-normal"/>
                                                총합</span>
                                            </td>
                                            <td class="align-middle text-center">
                                                <span class="text-secondary text-sm font-weight-normal" th:text="24"/>
                                                <span>건</span>
                                            </td>
                                            <td class="align-middle text-center">
                                                <span class="text-secondary text-sm font-weight-normal" th:text="36"/>
                                                <span>건</span>

                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card border shadow-xs ">
                    <div class="card-body p-5">
                        <div class="card-title text-center">
                            <h4>장비대여 현황(캘린더)</h4>
                        </div>
                        <div id='calendar'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script>
    var calendar = new Calendar(calendarEl, {
        views: {
            dayGrid: {
                // options apply to dayGridMonth, dayGridWeek, and dayGridDay views
            },
            timeGrid: {
                // options apply to timeGridWeek and timeGridDay views
            },
            week: {
                // options apply to dayGridWeek and timeGridWeek views
            },
            day: {
                // options apply to dayGridDay and timeGridDay views
            }
        }
    });
</script>
</html>
