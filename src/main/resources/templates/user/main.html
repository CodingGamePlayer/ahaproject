<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout/default-template.html}">

<!-- default_layout.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- default_layout.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <!--    <script th:src="@{/js/page/home.js}"></script>-->
</th:block>

<!-- Content -->
<div layout:fragment="content">

    <div class="chart mt-n6">
        <canvas id="chart-line" class="chart-canvas" height="300"></canvas>
    </div>

    <script>
        var ctx2 = document.getElementById("chart-line").getContext("2d");

        var gradientStroke1 = ctx2.createLinearGradient(0, 230, 0, 50);

        gradientStroke1.addColorStop(1, "rgba(45,168,255,0.2)");
        gradientStroke1.addColorStop(0.2, "rgba(45,168,255,0.0)");
        gradientStroke1.addColorStop(0, "rgba(45,168,255,0)"); //blue colors

        var gradientStroke2 = ctx2.createLinearGradient(0, 230, 0, 50);

        gradientStroke2.addColorStop(1, "rgba(119,77,211,0.4)");
        gradientStroke2.addColorStop(0.7, "rgba(119,77,211,0.1)");
        gradientStroke2.addColorStop(0, "rgba(119,77,211,0)"); //purple colors

        new Chart(ctx2, {
            plugins: [
                {
                    beforeInit(chart) {
                        const originalFit = chart.legend.fit;
                        chart.legend.fit = function fit() {
                            originalFit.bind(chart.legend)();
                            this.height += 40;
                        };
                    },
                },
            ],
            type: "line",
            data: {
                labels: [
                    "Aug 18",
                    "Aug 19",
                    "Aug 20",
                    "Aug 21",
                    "Aug 22",
                    "Aug 23",
                    "Aug 24",
                    "Aug 25",
                    "Aug 26",
                    "Aug 27",
                    "Aug 28",
                    "Aug 29",
                    "Aug 30",
                    "Aug 31",
                    "Sept 01",
                    "Sept 02",
                    "Sept 03",
                    "Aug 22",
                    "Sept 04",
                    "Sept 05",
                    "Sept 06",
                    "Sept 07",
                    "Sept 08",
                    "Sept 09",
                ],
                datasets: [
                    {
                        label: "Volume",
                        tension: 0,
                        borderWidth: 2,
                        pointRadius: 3,
                        borderColor: "#2ca8ff",
                        pointBorderColor: "#2ca8ff",
                        pointBackgroundColor: "#2ca8ff",
                        backgroundColor: gradientStroke1,
                        fill: true,
                        data: [
                            2828, 1291, 3360, 3223, 1630, 980, 2059, 3092, 1831, 1842, 1902,
                            1478, 1123, 2444, 2636, 2593, 2885, 1764, 898, 1356, 2573, 3382,
                            2858, 4228,
                        ],
                        maxBarThickness: 6,
                    },
                    {
                        label: "Trade",
                        tension: 0,
                        borderWidth: 2,
                        pointRadius: 3,
                        borderColor: "#832bf9",
                        pointBorderColor: "#832bf9",
                        pointBackgroundColor: "#832bf9",
                        backgroundColor: gradientStroke2,
                        fill: true,
                        data: [
                            2797, 2182, 1069, 2098, 3309, 3881, 2059, 3239, 6215, 2185,
                            2115, 5430, 4648, 2444, 2161, 3018, 1153, 1068, 2192, 1152,
                            2129, 1396, 2067, 1215, 712, 2462, 1669, 2360, 2787, 861,
                        ],
                        maxBarThickness: 6,
                    },
                ],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: "top",
                        align: "end",
                        labels: {
                            boxWidth: 6,
                            boxHeight: 6,
                            padding: 20,
                            pointStyle: "circle",
                            borderRadius: 50,
                            usePointStyle: true,
                            font: {
                                weight: 400,
                            },
                        },
                    },
                    tooltip: {
                        backgroundColor: "#fff",
                        titleColor: "#1e293b",
                        bodyColor: "#1e293b",
                        borderColor: "#e9ecef",
                        borderWidth: 1,
                        pointRadius: 2,
                        usePointStyle: true,
                        boxWidth: 8,
                    },
                },
                interaction: {
                    intersect: false,
                    mode: "index",
                },
                scales: {
                    y: {
                        grid: {
                            drawBorder: false,
                            display: true,
                            drawOnChartArea: true,
                            drawTicks: false,
                            borderDash: [4, 4],
                        },
                        ticks: {
                            callback: function (value, index, ticks) {
                                return parseInt(value).toLocaleString() + " EUR";
                            },
                            display: true,
                            padding: 10,
                            color: "#b2b9bf",
                            font: {
                                size: 12,
                                family: "Noto Sans",
                                style: "normal",
                                lineHeight: 2,
                            },
                            color: "#64748B",
                        },
                    },
                    x: {
                        grid: {
                            drawBorder: false,
                            display: false,
                            drawOnChartArea: false,
                            drawTicks: false,
                            borderDash: [4, 4],
                        },
                        ticks: {
                            display: true,
                            color: "#b2b9bf",
                            padding: 20,
                            font: {
                                size: 12,
                                family: "Noto Sans",
                                style: "normal",
                                lineHeight: 2,
                            },
                            color: "#64748B",
                        },
                    },
                },
            },
        });
    </script>

</div>
</html>
