  <meta charset="UTF-8">

  <link rel="icon" type="image/png" href="/assets/img/favicon.png">
  <title>
    아하포장건설
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Noto+Sans:300,400,500,600,700,800|PT+Mono:300,400,500,600,700"
        rel="stylesheet"/>
  <!-- Nucleo Icons -->
  <link href="/assets/css/nucleo-icons.css" rel="stylesheet"/>
  <link href="/assets/css/nucleo-svg.css" rel="stylesheet"/>
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/349ee9c857.js" crossorigin="anonymous"></script>
  <link href="/assets/css/nucleo-svg.css" rel="stylesheet"/>
  <!-- CSS Files -->
  <link id="pagestyle" href="/assets/css/corporate-ui-dashboard.css?v=1.0.0" rel="stylesheet"/>

  <!--  제이쿼리 datepicker 사용시 3줄 복사해서 페이지 붙여놓을 것!-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
          crossorigin="anonymous"></script>
  <!— Tempus Dominus JavaScript —>
  <script src="https://cdn.jsdelivr.net/gh/Eonasdan/tempus-dominus@master/dist/js/tempus-dominus.js"
          crossorigin="anonymous"></script>

  <!— Tempus Dominus Styles —>
  <link href="https://cdn.jsdelivr.net/gh/Eonasdan/tempus-dominus@master/dist/css/tempus-dominus.css"
        rel="stylesheet" crossorigin="anonymous">

</head>
<body>
<div class="card m-3">

  <div class="card-body">
    <h5 class="card-title mt-3 mb-3">견적서 상세/수정</h5>
    <div class="row">

      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label">*견적번호</label>
          <input class="input-group-sm form-control" th:value="${eDTO.es_code}" type="text" id="es_code">
        </div>
      </div>

      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label">*제목</label>
          <input class="form-control" th:value="${eDTO.es_title}" type="text" id="es_title">
        </div>
      </div>

      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label">*내용</label>
          <input class="form-control" th:value="${eDTO.es_title}" type="text" id="es_body">
        </div>
      </div>

      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label">*견적일자</label>
          <input class="datepicker form-control" th:value="${eDTO.es_date}" id='es_date'>
          <script>

            $.datepicker.setDefaults({
              dateFormat: 'yy-mm-dd',
              prevText: '이전 달',
              nextText: '다음 달',
              monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
              monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
              dayNames: ['일', '월', '화', '수', '목', '금', '토'],
              dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
              dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
              showMonthAfterYear: true,
              yearSuffix: '년'
            });

            $(function () {
              $('.datepicker').datepicker();
            });

          </script>
        </div>
      </div>

      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label">*작성자</label>
          <input class="form-control" th:value="${eDTO.us_id}" type="text" id="us_id">
        </div>
      </div>

      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label">비고</label>
          <input class="form-control" th:value="${eDTO.es_etc1}" type="text" id="es_etc1">
        </div>
      </div>

      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label">비고2</label>
          <textarea class="form-control" th:text="${eDTO.es_etc2}" type="text" id="es_etc2"></textarea>
        </div>
      </div>


      <!--            파일등록을 위한 코드 start-->
      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label">견적서파일 등록</label><br>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            파일변경
          </button>
          <a class="btn btn-secondary" href="#" onclick="resetImage()">
            기존파일삭제
          </a>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col d-flex justify-content-center">
          <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">
          </div>
        </div>
      </div>
      <!--            파일등록을 위한 코드 end-->

      <!-- 파일 첨부용 Modal start -->
      <div class="modal fade uploadModal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
           aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">파일첨부</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="formFile" class="form-label">첨부파일을 선택하세요.</label>
                <input class="form-control" type="file" id="formFile" name="files">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeUploadBtn">Close
              </button>
              <button type="button" class="btn btn-primary uploadBtn" id="uploadBtn">Upload</button>
            </div>
          </div>
        </div>
      </div>
      <!-- 파일 첨부용 Modal end -->
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="/js/upload.js"></script>

      <input type="button" class="btn btn-primary" id="esSubmitBtn" value="수정하기"/>
      <input type="button" class="btn btn-dark mt-2" id="esDeleteBtn" value="삭제하기"/>
    </div>
  </div>
</div>

<script>

  let input_UUID = "[[${eDTO.es_uuid}]]";
  let input_Filename= "[[${eDTO.es_filename}]]";

  document.querySelector(".uploadBtn").addEventListener("click", function (e) {

    const formObj = new FormData();

    const fileInput = document.querySelector("input[name='files']")

    console.log(fileInput.files)

    const files = fileInput.files

    for (let i = 0; i < files.length; i++) {
      formObj.append("files", files[i]);
    }

    uploadToServer(formObj).then(result => {
      console.log(result)
      //console.log(result)
      for (const uploadResult of result) {
        showUploadFile(uploadResult)
      }
      document.getElementById('closeUploadBtn').click()
    }).catch(e => {
      document.getElementById('closeUploadBtn').click()
    })
  }, false)

  const uploadResult = document.querySelector(".uploadResult")

  function showUploadFile({uuid, fileName, link}) {
    input_UUID = uuid;
    input_Filename = fileName;
    const str =
            `<div class="card col-10 ">
            <div class="card-header ">
                ${fileName}
                <button class="btn-sm btn-danger" onclick="javascript:removeFile('${uuid}', '${fileName}', this)" >X</button>
            </div>
            <div class="card-body">
                 <img src="/user/view/${link}" data-src="${uuid + "_" + fileName}" >
            </div>
        </div><!-- card -->`

    uploadResult.innerHTML += str
  }

  function removeFile(uuid, fileName, obj) {

    console.log(uuid)
    console.log(fileName)

    console.log(obj)

    const targetDiv = obj.closest(".card")

    removeFileToServer(uuid, fileName).then(data => {
      targetDiv.remove()
    })
  }

  function resetImage(){

    if(window.confirm('이미지 파일을 삭제하시겠습니까?')){
      input_UUID = '';
      input_Filename = '';
      alert("이미지가 삭제되었습니다. 수정하기 버튼을 눌러 저장하시기 바랍니다.")
    }
  }

  const esSubmitBtn = document.querySelector('#esSubmitBtn');
  const urlParams = new URL(location.href).searchParams;
  const esDeleteBtn = document.getElementById("esDeleteBtn");

  esDeleteBtn.addEventListener("click", () => {
    const input_es_id = urlParams.get('es_id');

    const es = {
      es_id : input_es_id
    }

    const url = "/update"

    fetch(url, {
      method : "DELETE",
      body : JSON.stringify(es),
      headers : {
        "Content-Type": "application/json"
      }
    }).then(response => {
      if (response.ok) {
        response.text();
        alert('삭제가 되었습니다.');
        opener.location.reload();
        window.close();
      } else {
        alert('삭제를 실패하였습니다.');
      }
    });
  });

  esSubmitBtn.addEventListener("click", () => {
    const input_es_code = document.querySelector('#es_code').value;
    const input_es_title = document.querySelector('#es_title').value;
    const input_es_body = document.querySelector('#es_body').value;
    const input_es_date = document.querySelector('#es_date').value;
    const input_us_id = document.querySelector('#us_id').value;
    const input_es_etc1 = document.querySelector('#es_etc1').value;
    const input_es_etc2 = document.querySelector('#es_etc2').value;

    const es1 = {
      es_code: input_es_code,
      es_title: input_es_title,
      es_body : input_es_body,
      es_date : input_es_date,
      us_id : input_us_id,
      es_uuid : input_UUID,
      es_filename : input_Filename,
      es_etc1 : input_es_etc1,
      es_etc2 : input_es_etc2,
    };

    if(input_es_code == "" ||
            input_es_title == "" || input_es_date == "" ||
            input_us_id == ""){
      alert('*이 있는 칸은 채워주시기 바랍니다.')
      return;
    }
    console.log(es1);

    const url = "/update";

    fetch(url, {
      method: "PUT",
      body: JSON.stringify(es1),
      headers: {
        "Content-Type": "application/json"
      }
    }).then(response => {
      if (response.ok) {
        response.text();
        alert('수정이 완료되었습니다.');
        opener.location.reload();
        window.close();
      } else {
        alert('수정을 실패하였습니다.');
      }
    });
  });

</script>
<script src="/assets/js/core/popper.min.js"></script>
<script src="/assets/js/core/bootstrap.min.js"></script>
<script src="/assets/js/plugins/perfect-scrollbar.min.js"></script>

></script>

</body>
</html>
