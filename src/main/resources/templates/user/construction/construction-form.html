<div class="card m-3">

    <div class="card-body">
        <h5 class="card-title mt-3 mb-3">공사 정보 등록</h5>

            </div>
            <div class="col-sm-12">

                    <label class="form-control-label">*공사명</label>
                    <input class="input-group-sm form-control " type="text" id="cst_name" placeholder="공사명을 입력하세요">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*공사착수일</label>
                    <div class='input-group' id='datetimepicker1' data-td-target-input='nearest' data-td-target-toggle='nearest'>
                        <input id='datetimepicker1Input' type='text' class='form-control' data-td-target='#datetimepicker1' placeholder="공사착수일을 입력하세요"/>
                        <span class='input-group-text' data-td-target='#datetimepicker1' data-td-toggle='datetimepicker' >
                        <span class='fa-solid fa-calendar'></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*공사완공일</label>
                    <div class='input-group' id='datetimepicker2' data-td-target-input='nearest' data-td-target-toggle='nearest'>
                        <input id='datetimepicker2Input' type='text' class='form-control' data-td-target='#datetimepicker2' placeholder="공사완공일을 입력하세요"/>
                        <span class='input-group-text' data-td-target='#datetimepicker2' data-td-toggle='datetimepicker' >
                        <span class='fa-solid fa-calendar'></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">공사기간</label>
                    <input class="input-group-sm form-control " type="text" id="cst_period">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">공사종료여부</label>
                    <select class="form-select" aria-label="Default select example" id="cst_finised">

                        <option value="true">공사완료</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">비고1</label>
                    <input class="form-control" type="text" id="cst_etc1" placeholder="비고를 입력하세요">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">

<!-- 파일 첨부용 Modal start -->


<div class="modal fade uploadModal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">파일첨부</h5>

            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="formFile" class="form-label">첨부파일을 선택하세요.</label>
                    <input class="form-control" type="file" id="formFile" name="files">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeUploadBtn">Close
                </button>
                <button type="button" class="btn btn-primary uploadBtn" id="uploadBtn">Upload</button>
            </div>
        </div>
    </div>
</div>
<!-- 파일 첨부용 Modal end -->

<script>

document.getElementById('datetimepicker2Input').onchange = function(){

	var sdd = document.getElementById("datetimepicker1Input").value;
    var edd = document.getElementById("datetimepicker2Input").value;
    console.log(sdd+": sdd");
    console.log(edd+": edd");
    var ar1 = sdd.split('.');
    //var ar1 = sdd.split(' ');
    var ar2 = edd.split('.');
    //var ar2 = edd.split(' ');
    var da1 = new Date(ar1[0]+"-"+ar1[1]+"-"+ ar1[2]);
    var da2 = new Date(ar2[0]+"-"+ar2[1]+"-"+ ar2[2]);
    var dif = da2 - da1;
    var cDay = 24 * 60 * 60 * 1000;// 시 * 분 * 초 * 밀리세컨
 if(sdd && edd){

document.getElementById('cst_period').value = parseInt(dif/cDay);
 }
}

let input_UUID;
let input_Filename;

document.querySelector(".uploadBtn").addEventListener("click", function (e) {

    const formObj = new FormData();

    const fileInput = document.querySelector("input[name='files']");

    console.log(fileInput.files);

    const files = fileInput.files;

    for (let i = 0; i < files.length; i++) {
        formObj.append("files", files[i]);
    };


    uploadToServer(formObj).then(result => {
        console.log(result)
        //console.log(result)
        for (const uploadResult of result) {
            showUploadFile(uploadResult)
        };
        document.getElementById('closeUploadBtn').click()
    }).catch(e => {
        document.getElementById('closeUploadBtn').click()

    });

}, false);

const uploadResult = document.querySelector(".uploadResult");

function showUploadFile({uuid, fileName, link}) {
    input_UUID = uuid;
    input_Filename = fileName;
    const str =
        `<div class="card col-10 ">
        <div class="card-header ">
            ${fileName}
            <button class="btn-sm btn-danger" onclick="javascript:removeFile('${uuid}', '${fileName}', this)" >X</button>
        </div>
        <div class="card-body">
             <img src="/user/view/${link}" data-src="${uuid + "_" + fileName}" >
        </div>
    </div><!-- card -->`

    uploadResult.innerHTML += str;
};


function removeFile(uuid, fileName, obj) {

    console.log(uuid);
    console.log(fileName);

    console.log(obj);

    const targetDiv = obj.closest(".card");

    removeFileToServer(uuid, fileName).then(data => {
        targetDiv.remove();
    });
};

    const cstSubmitBtn = document.querySelector('#cstSubmitBtn');

    cstSubmitBtn.addEventListener("click", () => {
        const input_cst_code = document.querySelector('#cst_code').value;
        const input_cst_name = document.querySelector('#cst_name').value;
        const input_cst_period = document.querySelector('#cst_period').value;
        const input_cst_start = document.querySelector('#datetimepicker1Input').value;
        const input_cst_end = document.querySelector('#datetimepicker2Input').value;
        const input_cst_finised = document.querySelector('#cst_finised').value;
        const input_cst_etc1 = document.querySelector('#cst_etc1').value;
        const input_cst_etc2 = document.querySelector('#cst_etc2').value;
        const input_cst_etc3 = document.querySelector('#cst_etc3').value;

        const cstif = {
        		cst_code : input_cst_code,
        		cst_name : input_cst_name,
        		cst_period : input_cst_period,
        		cst_start : input_cst_start,
        		cst_end : input_cst_end,
        		cst_finised : input_cst_finised,
        		cst_etc1 : input_cst_etc1,
        		cst_etc2 : input_cst_etc2,
        		cst_etc3 : input_cst_etc3,
                cst_filename : input_Filename,
                cst_uuid : input_UUID
            
        };

        if(input_cst_code == "" || input_cst_name == "" ||
        		 input_cst_start == "" || input_cst_end == "" || input_cst_finised == "" ){
            alert('*이 있는 칸은 채워주시기 바랍니다.')
            return;
        };

        console.log(cstif);

        const url = "/api/user/worksite/construction/cstinfo";

        fetch(url, {
           method : "POST",
           body : JSON.stringify(cstif),
           headers : {
               "Content-Type" : "application/json"
           }
        }).then(response => {
           if(response.ok){
               response.text();
               alert('등록이 완료되었습니다.');
               window.location.reload();
               opener.location.href="cst-list";
           } else {
               alert('등록을 실패하였습니다.');
           }
        });


    });
</script>
