<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
    <title>
        아하포장건설
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Noto+Sans:300,400,500,600,700,800|PT+Mono:300,400,500,600,700"
          rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link href="/assets/css/nucleo-icons.css" rel="stylesheet"/>
    <link href="/assets/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/349ee9c857.js" crossorigin="anonymous"></script>
    <link href="/assets/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- CSS Files -->
    <link id="pagestyle" href="/assets/css/corporate-ui-dashboard.css?v=1.0.0" rel="stylesheet"/>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <!— Tempus Dominus JavaScript —>
    <script src="https://cdn.jsdelivr.net/gh/Eonasdan/tempus-dominus@master/dist/js/tempus-dominus.js"
            crossorigin="anonymous"></script>

    <!— Tempus Dominus Styles —>
    <link href="https://cdn.jsdelivr.net/gh/Eonasdan/tempus-dominus@master/dist/css/tempus-dominus.css"
          rel="stylesheet" crossorigin="anonymous">

</head>
<body>
<div class="card m-3">

    <div class="card-body">
        <h5 class="card-title mt-3 mb-3">장비대여내역 등록</h5>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*공사코드</label>
                    <select class="form-select" aria-label="Default select example" id="cst_code">
                        <th:block th:each="const : ${constructionDTOs}">
                            <option th:value="${const.cst_code}">[[${const.cst_code}]]</option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*렌트 시작일</label>
                    <input class="form-control" type="text" id="rent_start">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*렌트 종료일</label>
                    <input class="form-control" type="text" id="rent_end">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*장비명</label>
                    <select class="form-select" aria-label="Default select example" id="m_name">
                        <th:block th:each="machine : ${machineDTOs}">
                            <option th:value="${machine.m_name}">[[${machine.m_name}]]</option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*공급가액</label>
                    <input class="form-control" type="text" id="rent_supp_value">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*세액</label>
                    <input class="form-control" type="text" id="rent_tax">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*수금일자</label>
                    <div class='input-group' id='datetimepicker1' data-td-target-input='nearest' data-td-target-toggle='nearest'>
                        <input id='datetimepicker1Input' type='text' class='form-control' data-td-target='#datetimepicker1' />
                        <span class='input-group-text' data-td-target='#datetimepicker1' data-td-toggle='datetimepicker' >
                        <span class='fa-solid fa-calendar'></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*수금액</label>
                    <input class="form-control" type="text" id="rent_collect_value">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">미수금</label>
                    <input class="form-control" type="text" id="rent_misu">
                </div>
            </div>
            <div class="col-sm-12">
        <div class="col-sm-12">
            <div class="form-group">
                <label class="form-control-label">등록여부</label>
                <select class="form-select" aria-label="Default select example" id="rent_regit">
                    <option value="등록" selected>등록</option>
                    <option value="미등록">미등록</option>
                    </select>
                </div>
            </div>
                <div class="form-group">
                    <label class="form-control-label">비고</label>
                    <input class="form-control" type="text" id="rent_etc">
                </div>
            </div>

            <!--            파일첨부를 위한 기능 추가 start-->
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">파일</label><br>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        파일등록
                    </button>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col d-flex justify-content-center">
                    <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">
                    </div>
                </div>
            </div>

            <!--            파일첨부를 위한 기능 추가 end-->

            <input type="button" class="btn btn-primary" id="machineSubmitBtn" value="등록하기"/>
        </div>
    </div>
</div>
<!-- 파일 첨부용 Modal start -->


<div class="modal fade uploadModal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">파일첨부</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="formFile" class="form-label">첨부파일을 선택하세요.</label>
                    <input class="form-control" type="file" id="formFile" name="files">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeUploadBtn">Close
                </button>
                <button type="button" class="btn btn-primary uploadBtn" id="uploadBtn">Upload</button>
            </div>
        </div>
    </div>
</div>
<!-- 파일 첨부용 Modal end -->

<!-- 파일 첨부용 JS start-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/upload.js"></script>

<!-- 파일 첨부용 JS end-->

<script>
    let input_UUID;
    let input_Filename;

    document.querySelector(".uploadBtn").addEventListener("click", function (e) {

        const formObj = new FormData();

        const fileInput = document.querySelector("input[name='files']")

        console.log(fileInput.files)

        const files = fileInput.files

        for (let i = 0; i < files.length; i++) {
            formObj.append("files", files[i]);
        }


        uploadToServer(formObj).then(result => {
            console.log(result)
            //console.log(result)
            for (const uploadResult of result) {
                showUploadFile(uploadResult)
            }
            document.getElementById('closeUploadBtn').click()
        }).catch(e => {
            document.getElementById('closeUploadBtn').click()

        })

    }, false)

    const uploadResult = document.querySelector(".uploadResult")

    function showUploadFile({uuid, fileName, link}) {
        input_UUID = uuid;
        input_Filename = fileName;
        const str =
            `<div class="card col-10 ">
            <div class="card-header ">
                ${fileName}
                <button class="btn-sm btn-danger" onclick="javascript:removeFile('${uuid}', '${fileName}', this)" >X</button>
            </div>
            <div class="card-body">
                 <img src="/user/view/${link}" data-src="${uuid + "_" + fileName}" >
            </div>
        </div><!-- card -->`

        uploadResult.innerHTML += str
    }


    function removeFile(uuid, fileName, obj) {

        console.log(uuid)
        console.log(fileName)

        console.log(obj)

        const targetDiv = obj.closest(".card")

        removeFileToServer(uuid, fileName).then(data => {
            targetDiv.remove()
        })
    }

    const machineSubmitBtn = document.querySelector('#machineSubmitBtn');

    machineSubmitBtn.addEventListener("click", () => {
        const input_cst_code = document.querySelector('#cst_code').value;
        const input_rent_start = document.querySelector('#rent_start').value;
        const input_rent_end = document.querySelector('#rent_end').value;
        const input_m_name = document.querySelector('#m_name').value;
        const input_rent_supp_value = document.querySelector('#rent_supp_value').value;
        const input_rent_tax = document.querySelector('#rent_tax').value;
        const input_rent_collect_date = document.querySelector('#datetimepicker1Input').value;
        const input_rent_collect_value = document.querySelector('#rent_collect_value').value;
        const input_rent_misu = document.querySelector('#rent_misu').value;
        const input_rent_regit = document.querySelector('#rent_regit').value;
        const input_rent_etc = document.querySelector('#rent_etc').value;

        const machine1 = {
            cst_code : input_cst_code,
            rent_start : input_rent_start,
            rent_end : input_rent_end,
            m_name : input_m_name,
            rent_supp_value : input_rent_supp_value,
            rent_tax : input_rent_tax,
            rent_collect_date : input_rent_collect_date,
            rent_collect_value : input_rent_collect_value,
            rent_misu : input_rent_misu,
            rent_regit : input_rent_regit,
            rent_etc : input_rent_etc
        };

        if(input_rent_supp_value == ""||
            input_rent_tax == "" || input_rent_collect_value == "" ||
            input_rent_misu == "" ){
            alert('*이 있는 칸은 채워주시기 바랍니다.')
            return;
        }

        var pattern_num = /[0-9]/;	// 숫자
        var pattern_eng = /[a-zA-Z]/;	// 문자
        var pattern_spc = /[~!@#$%^&*()_+|<>?:{}]/; // 특수문자
        var pattern_kor = /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/; // 한글체크

        // 매입액 숫자 입력 유효성 체크
        if( (pattern_num.test(input_rent_supp_value) || pattern_num.test(input_rent_tax) || pattern_num.test(input_rent_collect_value) || pattern_num.test(input_rent_regit))
            && !(pattern_eng.test(input_rent_supp_value) || pattern_eng.test(input_rent_tax)|| pattern_num.test(input_rent_collect_value) || pattern_num.test(input_rent_regit))
            && !(pattern_spc.test(input_rent_supp_value) || pattern_eng.test(input_rent_tax)|| pattern_num.test(input_rent_collect_value) || pattern_num.test(input_rent_regit))
            && !(pattern_kor.test(input_rent_supp_value) || pattern_eng.test(input_rent_tax)|| pattern_num.test(input_rent_collect_value) || pattern_num.test(input_rent_regit)) ){

        }else{
            alert("금액은 숫자만 입력 가능합니다.");
            return ;
        }

        console.log(machine1);

        const url = "/api/worksite/rental";

        fetch(url, {
           method : "POST",
           body : JSON.stringify(machine1),
           headers : {
               "Content-Type" : "application/json"
           }
        }).then(response => {
           if(response.ok){
               response.text();
               alert('등록이 완료되었습니다.');
               window.location.reload();
           } else {
               alert('등록을 실패하였습니다.');
           }
        });


    });

    const datevalue = document.querySelector('#datetimepicker1Input').value;
    console.log(datevalue);
    new tempusDominus.TempusDominus(document.getElementById('datetimepicker1'), {
        display: {
            components: {
                clock:false,
            },
            icons: {
                type: 'icons',
                time: 'fa fa-solid fa-clock',
                date: 'fa fa-solid fa-calendar',
                up: 'fa fa-solid fa-arrow-up',
                down: 'fa fa-solid fa-arrow-down',
                previous: 'fa fa-solid fa-chevron-left',
                next: 'fa fa-solid fa-chevron-right',
                today: 'fa fa-solid fa-calendar-check',
                clear: 'fa fa-solid fa-trash',
                close: 'fas fa-solid fa-xmark'
            },
        },
    });
</script>
<script src="/assets/js/core/popper.min.js"></script>
<script src="/assets/js/core/bootstrap.min.js"></script>
<script src="/assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/assets/js/plugins/smooth-scrollbar.min.js"></script>
<script src="/assets/js/plugins/chartjs.min.js"></script>
<script
        src="/assets/js/plugins/swiper-bundle.min.js"
        type="text/javascript"
></script>
<script src="/assets/js/corporate-ui-dashboard.min.js?v=1.0.0"></script>
</body>
</html>
