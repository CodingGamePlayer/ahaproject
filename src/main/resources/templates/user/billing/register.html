<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
    <title>
        아하포장건설
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Noto+Sans:300,400,500,600,700,800|PT+Mono:300,400,500,600,700"

<body>
<div class="card m-3">

    <div class="card-body">
        <h5 class="card-title mt-3 mb-3">계산서 정보 등록</h5>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*고객정보</label>
                    <select class="form-select" aria-label="Default select example" id="cl_id" required>
                        <th:block th:each="client : ${clientDTOs}">
                            <option th:value="${client.cl_id}" th:text="|${client.cp_name} ( ${client.cl_code} )|"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*공사정보</label>
                    <select class="form-select" aria-label="Default select example" id="cst_code" required>
                        <th:block th:each="construction : ${constructionDTOs}">
                            <option th:value="${construction.cst_code}" th:text="|${construction.cst_name} ( ${construction.cst_code} )|"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*작업일</label>
                    <div class='input-group' id='datetimepicker4' data-td-target-input='nearest' data-td-target-toggle='nearest'>
                        <input id='bl_work_date' type='text' class='form-control' data-td-target='#datetimepicker4' placeholder="작업일을 입력하세요" required />
                        <span class='input-group-text' data-td-target='#datetimepicker1' data-td-toggle='datetimepicker' >
                        <span class='fa-solid fa-calendar'></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*발행일</label>
                    <div class='input-group' id='datetimepicker1' data-td-target-input='nearest' data-td-target-toggle='nearest'>
                        <input id='bl_pub_date' type='text' class='form-control' data-td-target='#datetimepicker1' placeholder="발행일을 입력하세요" required />
                        <span class='input-group-text' data-td-target='#datetimepicker1' data-td-toggle='datetimepicker' >
                        <span class='fa-solid fa-calendar'></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*수금일</label>
                    <div class='input-group' id='datetimepicker2' data-td-target-input='nearest' data-td-target-toggle='nearest'>
                        <input id='bl_collect_date' type='text' class='form-control' data-td-target='#datetimepicker1' placeholder="수금일을 입력하세요" required />
                        <span class='input-group-text' data-td-target='#datetimepicker1' data-td-toggle='datetimepicker' >
                        <span class='fa-solid fa-calendar'></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*공급가액</label>
                    <input class="form-control" type="number" id="bl_supp_value" placeholder="공급가액을 입력하세요" required>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*세액</label>
                    <input class="form-control" type="number" id="bl_tax" placeholder="세액을 입력하세요" required>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*합계 금액</label>
                    <input class="form-control" type="number" id="bl_total_value" placeholder="합계 금액을 입력하세요" required>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*차액</label>
                    <input class="form-control" type="number" id="bl_difference" placeholder="차액을 입력하세요" required>
                </div>
            </div>
            <input type="button" class="btn btn-primary" id="billingSubmitBtn" value="등록하기" />
        </div>
    </div>
</div>
<script>

    let suppValue = document.getElementById('bl_supp_value');
    let tax = document.getElementById('bl_tax');
    let totalValue = document.getElementById('bl_total_value');

    suppValue.addEventListener('keyup', function () {
       tax.value = Math.floor(suppValue.value / 10) ;
       totalValue.value = Number(suppValue.value) + Number(tax.value);
    });



    const billingSubmitBtn = document.querySelector('#billingSubmitBtn');

    billingSubmitBtn.addEventListener("click", () => {
        const input_cl_id = document.querySelector('#cl_id').value;
        const input_cst_code = document.querySelector('#cst_code').value;
        const input_work_date = document.querySelector('#bl_work_date').value;
        const input_pub_date = document.querySelector('#bl_pub_date').value;
        const input_collect_date = document.querySelector('#bl_collect_date').value;
        const input_supp_value = document.querySelector('#bl_supp_value').value;
        const input_tax = document.querySelector('#bl_tax').value;
        const input_total_value = document.querySelector('#bl_total_value').value;
        const input_difference = document.querySelector('#bl_difference').value;

        function calculateRemain(input_supp_value) {



        }

        const billingInfo = {
            cl_id : input_cl_id,
            cst_code : input_cst_code,
            bl_work_date : input_work_date,
            bl_pub_date : input_pub_date,
            bl_collect_date : input_collect_date,
            bl_supp_value : input_supp_value,
            bl_tax : input_tax,
            bl_total_value : input_total_value,
            bl_difference : input_difference,


        };

        if(input_cl_id == "" || input_cst_code == "" ||
            input_work_date == "" || input_pub_date == "" ||
            input_collect_date == "" || input_supp_value =="" ||
            input_tax == "" || input_total_value == "" || input_difference == "") {
            alert('*이 있는 칸은 채워주시기 바랍니다.')
            return;
        }

        console.log(billingInfo);

        const url = "/api/user/basicinfo/billing/billingInfo";

        fetch(url, {
            method : "POST",
            body : JSON.stringify(billingInfo),
            headers : {
                "Content-Type" : "application/json"
            }
        }).then(response => {
            if(response.ok){
                response.text();
                alert('등록이 완료되었습니다.');
                window.location.reload();
                opener.location.href="list";
            } else {
                alert('등록을 실패하였습니다.');
            }
        });


    });
</script>

<script>

            icons: {

                date: 'fa fa-solid fa-calendar',
                up: 'fa fa-solid fa-arrow-up',
                down: 'fa fa-solid fa-arrow-down',
                previous: 'fa fa-solid fa-chevron-left',
                next: 'fa fa-solid fa-chevron-right',
                today: 'fa fa-solid fa-calendar-check',
                clear: 'fa fa-solid fa-trash',
                close: 'fas fa-solid fa-xmark'
            },

    });

    new tempusDominus.TempusDominus(document.getElementById('datetimepicker4'), {
        display: {
            components: {
                clock: false
            },
            icons: {
                type: 'icons',
                time: 'fa fa-solid fa-clock',
                date: 'fa fa-solid fa-calendar',
                up: 'fa fa-solid fa-arrow-up',
                down: 'fa fa-solid fa-arrow-down',
                previous: 'fa fa-solid fa-chevron-left',
                next: 'fa fa-solid fa-chevron-right',
                today: 'fa fa-solid fa-calendar-check',
                clear: 'fa fa-solid fa-trash',

            },
        },
    });
</script>

<script src="/assets/js/core/bootstrap.min.js"></script>
