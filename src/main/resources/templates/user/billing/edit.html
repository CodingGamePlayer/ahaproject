<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
    <title>
        아하포장건설
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Noto+Sans:300,400,500,600,700,800|PT+Mono:300,400,500,600,700"
          rel="stylesheet"/>

    <link href="/assets/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/349ee9c857.js" crossorigin="anonymous"></script>
    <link href="/assets/css/nucleo-svg.css" rel="stylesheet"/>

</head>
<body>
<div class="card m-3">

    <div class="card-body">
        <h5 class="card-title mt-3 mb-3">계산서 정보 등록</h5>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*고객정보</label>
                    <input class="form-control" th:value="|${billingResponseDTO.cp_name} ( ${billingResponseDTO.cl_code} )|" readonly>
                    <input type="hidden" id="cl_id" th:value="${billingResponseDTO.cl_id}">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*공사정보</label>
                    <input class="form-control" th:value="|${billingResponseDTO.cst_name} ( ${billingResponseDTO.cst_code} )|" readonly>
                    <input type="hidden" id="cst_code" th:value="${billingResponseDTO.cst_code}">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*작업일</label>
                    <div class='input-group' id='datetimepicker3' data-td-target-input='nearest' data-td-target-toggle='nearest'>
                        <input id='bl_work_date' type='text' class='form-control' data-td-target='#datetimepicker1' th:value="${billingResponseDTO.bl_work_date}"  required />
                        <span class='input-group-text' data-td-target='#datetimepicker1' data-td-toggle='datetimepicker' >
                        <span class='fa-solid fa-calendar'></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*발행일</label>
                    <div class='input-group' id='datetimepicker1' data-td-target-input='nearest' data-td-target-toggle='nearest'>
                        <input id='bl_pub_date' type='text' class='form-control' data-td-target='#datetimepicker1' th:value="${billingResponseDTO.bl_pub_date}"  required />
                        <span class='input-group-text' data-td-target='#datetimepicker1' data-td-toggle='datetimepicker' >
                        <span class='fa-solid fa-calendar'></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*수금일</label>
                    <div class='input-group' id='datetimepicker2' data-td-target-input='nearest' data-td-target-toggle='nearest'>
                        <input id='bl_collect_date' type='text' class='form-control' data-td-target='#datetimepicker1' th:value="${billingResponseDTO.bl_collect_date}" required />
                        <span class='input-group-text' data-td-target='#datetimepicker1' data-td-toggle='datetimepicker' >
                        <span class='fa-solid fa-calendar'></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*공급가액</label>
                    <input class="form-control" type="number" id="bl_supp_value" th:value="${billingResponseDTO.bl_supp_value}" required>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*세액</label>
                    <input class="form-control" type="number" id="bl_tax" th:value="${billingResponseDTO.bl_tax}" required>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*합계 금액</label>
                    <input class="form-control" type="number" id="bl_total_value" th:value="${billingResponseDTO.bl_total_value}" required>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*차액</label>
                    <input class="form-control" type="number" id="bl_difference" th:value="${billingResponseDTO.bl_difference}" required>
                </div>
            </div>
            <input type="button" class="btn btn-primary" id="billingUpdateBtn" value="수정하기" />
            <input type="button" class="btn btn-dark mt-2" id="billingDeleteBtn" value="삭제하기" />
        </div>
    </div>
</div>
<script>

    let suppValue = document.getElementById('bl_supp_value');
    let tax = document.getElementById('bl_tax');
    let totalValue = document.getElementById('bl_total_value');

    suppValue.addEventListener('keyup', function () {
        tax.value = Math.floor(suppValue.value / 10) ;
        totalValue.value = Number(suppValue.value) + Number(tax.value);
    });


    const urlParams = new URL(location.href).searchParams;

    const billingUpdateBtn = document.querySelector('#billingUpdateBtn');
    const billingDeleteBtn = document.querySelector('#billingDeleteBtn');

    billingUpdateBtn.addEventListener("click", () => {
        const input_bl_id = urlParams.get('bl_id');
        const input_cl_id = document.querySelector('#cl_id').value;
        const input_cst_code = document.querySelector('#cst_code').value;
        const input_work_date = document.querySelector('#bl_work_date').value;
        const input_pub_date = document.querySelector('#bl_pub_date').value;
        const input_collect_date = document.querySelector('#bl_collect_date').value;
        const input_supp_value = document.querySelector('#bl_supp_value').value;
        const input_tax = document.querySelector('#bl_tax').value;
        const input_total_value = document.querySelector('#bl_total_value').value;
        const input_difference = document.querySelector('#bl_difference').value;

        const billingInfo = {
            bl_id : input_bl_id,
            cl_id : input_cl_id,
            cst_code : input_cst_code,
            bl_work_date : input_work_date,
            bl_pub_date : input_pub_date,
            bl_collect_date : input_collect_date,
            bl_supp_value : input_supp_value,
            bl_tax : input_tax,
            bl_total_value : input_total_value,
            bl_difference : input_difference,
        };

        if(input_cl_id == "" || input_cst_code == "" ||
            input_work_date == "" || input_pub_date == "" ||
            input_collect_date == "" || input_supp_value =="" ||
            input_tax == "" || input_total_value == "" || input_difference == "") {
            alert('*이 있는 칸은 채워주시기 바랍니다.')
            return;
        }

        console.log(billingInfo);

        const url = "/api/user/basicinfo/billing/billingInfo";

        fetch(url, {
            method : "PUT",
            body : JSON.stringify(billingInfo),
            headers : {
                "Content-Type" : "application/json"
            }
        }).then(response => {
            if(response.ok){
                response.text();
                alert('수정이 완료되었습니다.');
                window.location.reload();
                opener.location.reload();
                window.close();
            } else {
                alert('수정을 실패하였습니다.');
            }
        });


    });

    billingDeleteBtn.addEventListener("click", () => {
        const input_bl_id = urlParams.get('bl_id');

        const billingInfo = {
            bl_id : input_bl_id
        };

        console.log(billingInfo);

        const url = "/api/user/basicinfo/billing/billingInfo";

        fetch(url, {
            method : "DELETE",
            body : JSON.stringify(billingInfo),
            headers : {
                "Content-Type" : "application/json"
            }
        }).then(response => {
            if(response.ok){
                response.text();
                alert('삭제가 되었습니다.');
                opener.location.reload();
                window.close();
            } else {
                alert('삭제를 실패하였습니다.');
            }
        });
    });
</script>

                previous: 'fa fa-solid fa-chevron-left',

                today: 'fa fa-solid fa-calendar-check',
                clear: 'fa fa-solid fa-trash',
                close: 'fas fa-solid fa-xmark'
            },

    });
    new tempusDominus.TempusDominus(document.getElementById('datetimepicker3'), {
        display: {
            components: {
                clock: false
            },
            icons: {
                type: 'icons',
                time: 'fa fa-solid fa-clock',
                date: 'fa fa-solid fa-calendar',
                up: 'fa fa-solid fa-arrow-up',
                down: 'fa fa-solid fa-arrow-down',
                previous: 'fa fa-solid fa-chevron-left',
                next: 'fa fa-solid fa-chevron-right',
                today: 'fa fa-solid fa-calendar-check',
                clear: 'fa fa-solid fa-trash',
                close: 'fas fa-solid fa-xmark'
            },
        },
    });
</script>
