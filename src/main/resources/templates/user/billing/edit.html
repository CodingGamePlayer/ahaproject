<div class="card m-3">

    <div class="card-body">
        <h5 class="card-title mt-3 mb-3">계산서 정보 수정</h5>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*고객정보</label>
                    <select class="form-select" aria-label="Default select example" id="cl_id" required>
                        <option th:value="${billingResponseDTO.cl_id}" th:text="|${billingResponseDTO.cp_name} ( ${billingResponseDTO.cl_code} )|"></option>
                        <th:block th:each="client : ${clientDTOs}">
                            <option th:value="${client.cl_id}"
                                    th:text="|${client.cp_name} ( ${client.cl_code} )|"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*공사정보</label>
                    <select class="form-select" aria-label="Default select example" id="cst_code" required>
                        <option th:value="${billingResponseDTO.cst_code}" th:text="|${billingResponseDTO.cst_name} ( ${billingResponseDTO.cst_code} )|"></option>
                        <th:block th:each="construction : ${constructionDTOs}">
                            <option th:value="${construction.cst_code}"
                                    th:text="|${construction.cst_name} ( ${construction.cst_code} )|"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*작업 시작일</label>
                    <div class='input-group' id='datetimepicker3' data-td-target-input='nearest'
                         data-td-target-toggle='nearest'>
                        <input id='bl_work_start_date' type='text' class='form-control' data-td-target='#datetimepicker3'
                               placeholder="작업 시작일을 입력하세요" th:value="${billingResponseDTO.bl_work_start_date}"/>
                        <span class='input-group-text' data-td-target='#datetimepicker1'
                              data-td-toggle='datetimepicker'>
                        <span class='fa-solid fa-calendar'></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*작업 종료일</label>
                    <div class='input-group' id='datetimepicker4' data-td-target-input='nearest'
                         data-td-target-toggle='nearest'>
                        <input id='bl_work_end_date' type='text' class='form-control' data-td-target='#datetimepicker4'
                               placeholder="작업 종료일을 입력하세요" th:value="${billingResponseDTO.bl_work_end_date}"/>
                        <span class='input-group-text' data-td-target='#datetimepicker1'
                              data-td-toggle='datetimepicker'>
                        <span class='fa-solid fa-calendar'></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*발행일</label>
                    <div class='input-group' id='datetimepicker1' data-td-target-input='nearest'
                         data-td-target-toggle='nearest'>
                        <input id='bl_pub_date' type='text' class='form-control' data-td-target='#datetimepicker1'
                               placeholder="발행일을 입력하세요" th:value="${billingResponseDTO.bl_pub_date}"/>
                        <span class='input-group-text' data-td-target='#datetimepicker1'
                              data-td-toggle='datetimepicker'>
                        <span class='fa-solid fa-calendar'></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*수금일</label>
                    <div class='input-group' id='datetimepicker2' data-td-target-input='nearest'
                         data-td-target-toggle='nearest'>
                        <input id='bl_collect_date' type='text' class='form-control' data-td-target='#datetimepicker1'
                               placeholder="수금일을 입력하세요" th:value="${billingResponseDTO.bl_collect_date}"/>
                        <span class='input-group-text' data-td-target='#datetimepicker1'
                              data-td-toggle='datetimepicker'>
                        <span class='fa-solid fa-calendar'></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*공급가액</label>
                    <input class="form-control" type="number" id="bl_supp_value" th:value="${billingResponseDTO.bl_supp_value}" required>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*세액</label>
                    <input class="form-control" type="number" id="bl_tax" th:value="${billingResponseDTO.bl_tax}" required>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*합계 금액</label>
                    <input class="form-control" type="number" id="bl_total_value" th:value="${billingResponseDTO.bl_total_value}" required>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">*차액</label>
                    <input class="form-control" type="number" id="bl_difference" th:value="${billingResponseDTO.bl_difference}" required>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">비고</label>
                    <input class="form-control" type="text" id="bl_etc" placeholder="비고을 입력하세요" th:value="${billingResponseDTO.bl_etc}">
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-group d-inline-block me-3">
                    <label class="form-control-label">견적서</label><br>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"

                        파일등록
                    </button>
                    <a class="btn btn-secondary" href="#" onclick="resetImage1()">
                        기존사진삭제
                    </a>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="row mt-3">
                    <div class="col d-flex justify-content-center">
                        <div class="container-fluid d-flex uploadResult1" style="flex-wrap: wrap;">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group d-inline-block">
                    <label class="form-control-label">거래명세서</label><br>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal2">
                        파일등록

            </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeUploadBtn1">Close

</div>

<script src="/js/upload.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    let input_UUID1 = [[${billingResponseDTO.bl_uuid1}]];
    let input_Filename1 = [[${billingResponseDTO.bl_filename1}]];
    let input_UUID2 = [[${billingResponseDTO.bl_uuid2}]];
    let input_Filename2 = [[${billingResponseDTO.bl_filename2}]];

    /*]]>*/
    //<!--    기존의 파일 경로들을 살리기 위한 내용-->




    document.querySelector(".uploadBtn1").addEventListener("click", function (e) {

        const formObj = new FormData();

        const fileInput = document.querySelector("input[name='files1']")

        console.log(fileInput.files)

        const files = fileInput.files

        for (let i = 0; i < files.length; i++) {
            formObj.append("files", files[i]);
        }


        uploadToServer(formObj).then(result => {
            console.log(result)
            //console.log(result)
            for (const uploadResult of result) {
                showUploadFile1(uploadResult)
            }
            document.getElementById('closeUploadBtn1').click()
        }).catch(e => {
            document.getElementById('closeUploadBtn1').click()

        })

    }, false)

    const uploadResult1 = document.querySelector(".uploadResult1")

    function showUploadFile1({uuid, fileName, link}) {
        input_UUID1 = uuid;
        input_Filename1 = fileName;
        const str =
            `
            <div class="row d-flex justify-content-center">
                <div class="col-sm-12">
                    <div class="card border shadow-x mb-4">
                        <div class="card-header d-flex justify-content-between">
                            ${fileName}
                            <button class="btn btn-sm btn-primary ms-2"  onclick="javascript:removeFile('${uuid}', '${fileName}', this)" >X</button>
                        </div>
                    </div>
                </div>
            </div>
            `
        uploadResult1.innerHTML += str
    }


    function removeFile(uuid, fileName, obj) {

        console.log(uuid)
        console.log(fileName)

        console.log(obj)

        const targetDiv = obj.closest(".card")

        removeFileToServer(uuid, fileName).then(data => {
            targetDiv.remove()
        })
    }


    document.querySelector("#uploadBtn2").addEventListener("click", function (e) {

        console.log(123)
        const formObj = new FormData();

        const fileInput = document.querySelector("input[name='files2']")

        console.log(fileInput.files)

        const files = fileInput.files

        for (let i = 0; i < files.length; i++) {
            formObj.append("files", files[i]);
        }


        uploadToServer(formObj).then(result => {
            console.log(result)
            //console.log(result)
            for (const uploadResult of result) {
                showUploadFile2(uploadResult)
            }
            document.getElementById('closeUploadBtn2').click()
        }).catch(e => {
            document.getElementById('closeUploadBtn2').click()

        })

    }, false)


    const uploadResult2 = document.querySelector(".uploadResult2")

    function showUploadFile2({uuid, fileName, link}) {
        input_UUID2 = uuid;
        input_Filename2 = fileName;
        const str =
            `
            <div class="row d-flex justify-content-center">
                <div class="col-sm-12">
                    <div class="card border shadow-x mb-4">
                        <div class="card-header d-flex justify-content-between">
                            ${fileName}
                            <button class="btn btn-sm btn-primary ms-2"  onclick="javascript:removeFile('${uuid}', '${fileName}', this)" >X</button>
                        </div>
                    </div>
                </div>
            </div>
            `
        uploadResult2.innerHTML += str
    }


    let suppValue = document.getElementById('bl_supp_value');
    let tax = document.getElementById('bl_tax');
    let totalValue = document.getElementById('bl_total_value');

    suppValue.addEventListener('keyup', function () {
        tax.value = Math.floor(suppValue.value / 10) ;
        totalValue.value = Number(suppValue.value) + Number(tax.value);
    });
    function resetImage1(){

        if(window.confirm('이미지 파일을 삭제하시겠습니까?')){
            input_UUID1 = '';
            input_Filename1 = '';
            alert("이미지가 삭제되었습니다. 수정하기 버튼을 눌러 저장하시기 바랍니다.")
        }

    }
    //<!--    기존의 파일 경로들을 살리기 위한 내용-->


    function resetImage2(){

        if(window.confirm('이미지 파일을 삭제하시겠습니까?')){
            input_UUID2 = '';
            input_Filename2 = '';
            alert("이미지가 삭제되었습니다. 수정하기 버튼을 눌러 저장하시기 바랍니다.")
        }

    }

    const urlParams = new URL(location.href).searchParams;

    const billingUpdateBtn = document.querySelector('#billingUpdateBtn');
    const billingDeleteBtn = document.querySelector('#billingDeleteBtn');

    billingUpdateBtn.addEventListener("click", () => {
        const input_bl_id = urlParams.get('bl_id');
        const input_cl_id = document.querySelector('#cl_id').value;
        const input_cst_code = document.querySelector('#cst_code').value;
        const input_work_start_date = document.querySelector('#bl_work_start_date').value;
        const input_work_end_date = document.querySelector('#bl_work_end_date').value;
        const input_pub_date = document.querySelector('#bl_pub_date').value;
        const input_collect_date = document.querySelector('#bl_collect_date').value;
        const input_supp_value = document.querySelector('#bl_supp_value').value;
        const input_tax = document.querySelector('#bl_tax').value;
        const input_total_value = document.querySelector('#bl_total_value').value;
        const input_difference = document.querySelector('#bl_difference').value;
        const input_etc = document.querySelector('#bl_etc').value;

        const billingInfo = {
            bl_id : input_bl_id,
            cl_id: input_cl_id,
            cst_code: input_cst_code,
            bl_work_start_date: input_work_start_date,
            bl_work_end_date: input_work_end_date,
            bl_pub_date: input_pub_date,
            bl_collect_date: input_collect_date,
            bl_supp_value: input_supp_value,
            bl_tax: input_tax,
            bl_total_value: input_total_value,
            bl_difference: input_difference,
            bl_uuid1 : input_UUID1,
            bl_filename1 : input_Filename1,
            bl_uuid2 : input_UUID2,
            bl_filename2 :input_Filename2,
            bl_etc : input_etc

        };

        if (input_cl_id == "" || input_cst_code == "" || input_work_end_date == "" ||
            input_work_start_date == "" || input_pub_date == "" ||
            input_collect_date == "" || input_supp_value == "" ||
            input_tax == "" || input_total_value == "" || input_difference == "") {
            alert('*이 있는 칸은 채워주시기 바랍니다.')
            return;
        }

        console.log(billingInfo);

        const url = "/api/user/basicinfo/billing/billingInfo";

        fetch(url, {
            method : "PUT",
            body : JSON.stringify(billingInfo),
            headers : {
                "Content-Type" : "application/json"
            }
        }).then(response => {
            if(response.ok){
                response.text();
                alert('수정이 완료되었습니다.');
                window.location.reload();
                opener.location.reload();
                window.close();
            } else {
                alert('수정을 실패하였습니다.');
            }
        });


    });

    billingDeleteBtn.addEventListener("click", () => {
        const input_bl_id = urlParams.get('bl_id');

        const billingInfo = {
            bl_id : input_bl_id
        };

        console.log(billingInfo);

        const url = "/api/user/basicinfo/billing/billingInfo";

        fetch(url, {
            method : "DELETE",
            body : JSON.stringify(billingInfo),
            headers : {
                "Content-Type" : "application/json"
            }
        }).then(response => {
            if(response.ok){
                response.text();
                alert('삭제가 되었습니다.');
                opener.location.reload();
                window.close();
            } else {
                alert('삭제를 실패하였습니다.');
            }
        });
    });
</script>
