<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout/default-template.html}">

<!-- default_layout.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- default_layout.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <!--    <script th:src="@{/js/page/home.js}"></script>-->
</th:block>
<style>

    .margin {
        margin: 0;
        padding-bottom: 20px;
    }


</style>
<!-- Content -->
<div layout:fragment="content">

    <div class="card mb-5">
        <div class="card-body mb-5">
            <div class="card-title pt-5 ps-6">
                <h4>상세페이지</h4>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-12  col-sm-12">
                    <th:block th:if="${file==null}">
                        <div class="card card-plain px-5 pt-5 pb-10 d-flex justify-content-center align-items-center ">
                            <div class="card-body d-flex flex-column justify-content-center text-center">
                                <img class="img-thumbnail" height="700" width="600"
                                     th:src="|/assets/img/photo_not_found.jpg|" alt="파일없음">
                            </div>
                        </div>
                    </th:block>
                    <th:block th:unless="${file==null}">
                        <div class="card card-plain px-5 pt-5 pb-10 d-flex justify-content-center align-items-center ">
                            <div class="card-body d-flex flex-column justify-content-center text-center">
                                <img class="img-thumbnail" height="700" width="600"
                                     th:src="|https://channeln.gcdn.netmarble.com/channeln/Upload/35390cc9-8620-43de-a1c8-db8ae0622077.jpg|"
                                     alt="쫑식이">
                            </div>
                        </div>
                    </th:block>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="row me-3 pe-5 mt-5">
                        <fieldset disabled>
                            <div class="col-sm-12 ">
                                <div class="form-group">
                                    <label class="form-control-label">구분</label>
                                    <input class="input-group-sm form-control " type="text"
                                           id="misu_div">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="form-control-label">회사명</label>
                                    <input class="input-group-sm form-control " type="text"
                                           id="misu_div">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="form-control-label">공사코드</label>
                                    <input class="input-group-sm form-control " type="text"
                                           id="misu_div">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="form-control-label">거래처명</label>
                                    <input class="form-control" type="text" id="misu_name">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="form-control-label">담당자</label>
                                    <input class="form-control" type="text" id="misu_manager">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="form-control-label">미수금</label>
                                    <input class="form-control" type="text" id="misu_value">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="form-control-label">수금액</label>
                                    <input class="form-control" type="text" id="misu_collect_value">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="form-control-label">미수금잔액</label>
                                    <input class="form-control" type="text" id="misu_total_value">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="form-control-label">수금일</label>
                                    <input class="form-control" type="text" id="misu_manager">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="form-control-label">수금완료여부</label>
                                    <input class="form-control" type="text" id="misu_manager">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="form-control-label">비고</label>
                                    <input class="form-control" type="text" id="misu_etc">
                                </div>
                            </div>
                        </fieldset>
                        <div class="col-sm-12 d-flex justify-content-between">
                            <input type="button" class="btn btn-primary" th:onclick="|location.href='@{/user/accounting/income/list}'|"
                                   value="목록"/>
                            <div>
                                <input type="button" class="btn btn-primary" id="incomeModBtn" th:onclick="editIncome([[${id}]])"
                                       value="수정"/>
                                <input type="button" class="btn btn-primary" id="incomeDelBtn" th:onclick="|location.href='@{/user/accounting/income/delete}'|"
                                       value="삭제"/>
                            </div>
                            <script>
                                function editIncome(id){
                                    let option = "toolbar=no,scrollbars=no,resizable=yes,status=no,menubar=no,width=500, height=1000, top=0,left=0";

                                    window.open("/admin/misu-edit?misu_id=" + id, "_blank", option);
                                }
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
